<div class="container-fluid">
  <div class="mb-4">
    <h1 *ngIf="tournament">
      {{tournament.getName()}}
      <button type="button" [routerLink]="['/toernooi/home', tournament.getId()]" class="btn btn-outline-secondary btn-sm">
        <i class="fa fa-level-up fa-rotate-270"></i>
      </button>
    </h1>
  </div>
  <div>
    <div class="d-flex justify-content-between mb-1">
      <h2>
        <i class="fi flaticon-structure"></i> structuur
      </h2>
      <button *ngIf="!processing && !structureService?.getFirstRound().isStarted()" role="button" [disabled]="!changedRoundNumber"
        (click)="saveStructure()" class="btn btn-outline-primary">
        <span class="fa fa-save"></span> opslaan
      </button>
    </div>
    <div>
      <h2 *ngIf="processing" align="center">
        <i class="fa fa-spinner fa-spin fa-fw"></i>
      </h2>
    </div>
  </div>
  <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false" (close)="alert = undefined;">{{ alert.message }}</ngb-alert>
  <div *ngIf="!processing" class="row text-center">
    <app-tournament-structureround style="width: 100%;" [round]="structureService?.getFirstRound()" [structureService]="structureService"
      (roundChanged)="setChangedRoundNumber($event)"></app-tournament-structureround>
  </div>
</div>
