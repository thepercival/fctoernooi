<div class="row justify-content-center no-gutters">
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
    <div class="mb-4">
      <h1 *ngIf="!processing">
        {{tournament.getName()}}
        <button type="button" [routerLink]="['/toernooi', tournament.getId()]" class="btn btn-outline-secondary btn-sm">
          <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
        </button>
      </h1>
    </div>
    <div>
      <h2>
        <i class="fi flaticon-group"></i> deelnemers
      </h2>
      <h2 *ngIf="processing" align="center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
    </div>
    <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">
      {{ alert.message }}</ngb-alert>
    <form>
      <table *ngIf="!processing" class="table">
        <thead>
          <tr>
            <th></th>
            <th>plek</th>
            <th>naam</th>
            <th class="text-center">
              <button *ngIf="!isStarted() && allPoulePlaceHaveTeam()" type="button" class="btn btn-sm btn-outline-primary" (click)="swapAll()"
                [disabled]="processing || poulePlaceToSwap !== undefined" title="willekeurige volgorde">
                <fa-icon [icon]="['fas', 'random']"></fa-icon>
              </button>
              <fa-icon *ngIf="!isStarted() && !allPoulePlaceHaveTeam()" title="volgorder omwisselen" [icon]="['fas', 'sort']"></fa-icon>
            </th>
          </tr>
        </thead>
        <tbody #tablecomp>
          <app-tournament-competitor-line *ngFor="let poulePlace of poulePlaces;" [poulePlace]="poulePlace" [poulePlaceToSwap]="poulePlaceToSwap"
            [nameService]="nameService" [showSwap]="showSwap" (swapPressed)="swapTwo($event)" [focus]="poulePlace.getId() === focusId"
            (editPressed)="editPoulePlace($event)"></app-tournament-competitor-line>
        </tbody>
      </table>
    </form>
  </div>
</div>
