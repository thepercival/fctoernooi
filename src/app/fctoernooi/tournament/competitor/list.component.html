<div class="">
  <div class="row justify-content-center no-gutters">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1 *ngIf="!processing">
          {{tournament.getName()}}
          <button type="button" [routerLink]="['/toernooi/home', tournament.getId()]" class="btn btn-outline-secondary btn-sm">
            <i class="fa fa-level-up fa-rotate-270"></i>
          </button>
        </h1>
      </div>
      <div>
        <h2>
          <i class="fi flaticon-group"></i> deelnemers
        </h2>
        <h2 *ngIf="processing" align="center">
          <i class="fa fa-spinner fa-spin fa-fw"></i>
        </h2>
      </div>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false" (close)="alert = undefined;">
        {{ alert.message }}</ngb-alert>
      <table *ngIf="!processing" class="table">
        <thead>
          <tr>
            <th></th>
            <th>plek</th>
            <th>naam</th>
            <th style="text-align: center;">
              <button *ngIf="!isStarted() && allPoulePlaceHaveTeam()" type="button" class="btn btn-sm btn-outline-primary" (click)="swapAll()"
                [disabled]="processing || poulePlaceToSwap !== undefined" title="willekeurige volgorde">
                <i class="fa fa-random"></i>
              </button>
              <i *ngIf="!isStarted() && !allPoulePlaceHaveTeam()" title="volgorder omwisselen" class="fa fa-sort"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let poulePlace of poulePlaces">
            <td>
              <button type="button" class="btn btn-sm btn-outline-primary" [disabled]="processing || poulePlaceToSwap !== undefined" (click)="editPoulePlace(poulePlace)">
                <span class="fa fa-pencil"></span>
              </button>
            </td>
            <td>
              <span>{{nameService.getPoulePlaceName(poulePlace, false)}}</span>
            </td>
            <td *ngIf="poulePlace.getTeam()">
              <span>{{poulePlace.getTeam().getName()}}</span>
            </td>
            <td *ngIf="poulePlace.getTeam()" style="text-align: center;">
              <i *ngIf="!isStarted() && atLeastTwoPoulePlaceHaveTeam()" class="fa fa-2x fa-{{poulePlaceToSwap === poulePlace ? 'check-' : ''}}square-o text-primary"
                style="cursor: pointer" (click)="swapTwo(poulePlace)"></i>
            </td>
            <td colspan=2 *ngIf="!poulePlace.getTeam()">
              <span class="badge badge-danger">vul een naam in</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
