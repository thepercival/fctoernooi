<div class="row justify-content-center no-gutters">
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
    <div class="mb-4">
      <h1 *ngIf="tournament">
        {{tournament.getName()}}
        <button type="button" [routerLink]="['/toernooi/home', tournament.getId()]" class="btn btn-outline-secondary btn-sm">
          <i class="fa fa-level-up fa-rotate-270"></i>
        </button>
      </h1>
    </div>
    <div>
      <h2>
        <i class="fa fa-money"></i> sponsoren
      </h2>
      <h2 *ngIf="processing" align="center">
        <i class="fa fa-spinner fa-spin fa-fw"></i>
      </h2>
    </div>
    <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false" (close)="alert = undefined;">{{ alert.message }}</ngb-alert>
    <table *ngIf="!processing" class="table">
      <thead>
        <tr>
          <th></th>
          <th>name</th>
          <th class="d-none d-sm-table-cell">url</th>
          <th style="text-align: right;">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="addSponsor()">
              <i class="fa fa-plus"></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sponsor of sponsors; let last = last;">
          <td>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="editSponsor(sponsor)">
              <span class="fa fa-pencil"></span>
            </button>
          </td>
          <td>
            <span>{{sponsor.getName()}}</span>
          </td>
          <td class="d-none d-sm-table-cell">
            <span>{{sponsor.getUrl()}}</span>
          </td>
          <td style="text-align: right;">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="removeSponsor(sponsor);">
              <span class="fa fa-remove"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
