<div class="container-fluid px-0">
  <div class="row justify-content-around no-gutters">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
      <div class="mb-4">
        <h1 *ngIf="tournament">
          {{tournament.getName()}}
          <button [routerLink]="['']" type="button" class="btn btn-outline-secondary btn-sm">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          </button>
        </h1>
      </div>
      <div class="d-flex justify-content-between">
        <div class="text-info">
          <ul>
            <li>Gebruik de paarse pouleletter om de stand te bekijken.</li>
            <li>Elke minuut worden de uitslagen op deze pagina automatisch bijgewerkt.</li>
          </ul>
        </div>
        <app-progress [value]="progress"></app-progress>
      </div>
      <div>
        <h2 *ngIf="processing" align="center">
          <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
        </h2>
      </div>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
      <div *ngIf="!processing">
        <app-tournament-planning-view *ngFor="let roundNumber of structureService.getRoundNumbers()" [tournament]="tournament" [roundNumber]="roundNumber"
          [structureService]="structureService" [planningService]="planningService" [userRefereeId]="userRefereeId" [scrollToGameId]="scrollTo.roundNumber === roundNumber ? scrollTo.gameId : undefined"
          [parentReturnAction]="'/toernooi/view'" [favTeamIds]="getFavTeamIdsFromLocalStorage()" [favRefereeIds]="getFavRefereeIdsFromLocalStorage()"
          (popOverIsOpen)="setNoRefresh($event)"></app-tournament-planning-view>
        <app-tournament-endranking-view [firstRound]="structureService.getFirstRound()"></app-tournament-endranking-view>
      </div>
    </div>
  </div>
</div>
