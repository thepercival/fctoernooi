<div class="container-fluid home">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1 *ngIf="tournament">
          {{tournament.getName()}}
          <button [routerLink]="['/toernooi/home', tournament.getId()]" type="button" class="btn btn-outline-secondary btn-sm">
            <i class="fa fa-level-up fa-rotate-270"></i>
          </button>
        </h1>
      </div>
      <div>
        <h2>
          <i class="fa fa-cogs"></i> instellingen
        </h2>
      </div>
      <ngb-alert *ngIf="alert" [type]="alert.type" style="width:100%;" [dismissible]="true" (close)="alert = undefined;">{{ alert.message }}</ngb-alert>
      <form name="form" (ngSubmit)="edit() && false" #f="ngForm" novalidate>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="name" class="col-form-label">naam</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="naam" [(ngModel)]="model.name" #name="ngModel"
              [minlength]="validations.minlengthname" [maxlength]="validations.maxlengthname" required autofocus>
          </div>
        </div>
        <div *ngIf="!structureService?.getFirstRound().isStarted()" class="row">
          <div class="form-group col">
            <label for="dp" class="col-form-label">startdatum</label>
            <div class="input-group input-group-date">
              <input class="form-control" placeholder="yyyy-mm-dd" id="dp" name="dp" [(ngModel)]="model.startdate" ngbDatepicker #d="ngbDatepicker"
                required [dayTemplate]="t">
              <div class="input-group-append">
                <span class="input-group-text" (click)="d.toggle()" style="cursor: pointer;">
                  <i class="fi flaticon-schedule text-white"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group col">
            <label for="starttime" class="col-form-label">starttijd</label>
            <ngb-timepicker id="starttime" name="starttime" [(ngModel)]="model.starttime" [spinners]="false" required></ngb-timepicker>
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button type="submit" [disabled]="!f.form.valid || loading" class="btn btn-outline-primary">wijzig toernooi
          <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
        </button>
      </form>
    </div>
  </div>
</div>

<ng-template #t let-date="date" let-focused="focused">
  <span class="custom-day" [class.focused]="focused" [class.selected]="isSelected(date)" (mouseenter)="hoveredDate = date"
    (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
