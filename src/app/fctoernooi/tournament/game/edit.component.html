<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1 *ngIf="tournament">
          {{tournament.getName()}}
          <button *ngIf="!processing" (click)="navigateBack()" type="button" class="btn btn-outline-secondary btn-sm">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          </button>
        </h1>
        <h2 *ngIf="processing" class="text-center">
          <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
        </h2>
      </div>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
      <form *ngIf="!processing" name="form" (ngSubmit)="save()" #f="ngForm" novalidate>
        <div class="form-group row">
          <div class="col-3 col-sm-5">
            <label class="col-form-label">poule</label>
          </div>
          <div class="col-9 col-sm-7">
            <label class="col-form-label" [innerHTML]="nameService.getRoundName( game.getRound() ) | keepHtml"></label>
            <label class="mx-1">-</label>
            <label class="col-form-label" [innerHTML]="nameService.getPouleName( game.getPoule(), true) | keepHtml"></label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3 col-sm-5">
            <label for="hometeam" class="col-form-label">teams</label>
          </div>
          <div class="col-4 col-sm-3">
            <h2>{{nameService.getPoulePlaceFromName(game.getHomePoulePlace(), true)}}</h2>
          </div>
          <div class="col-1 team-splitter">-</div>
          <div class="col-4 col-sm-3">
            <h2>{{nameService.getPoulePlaceFromName(game.getAwayPoulePlace(), true)}}</h2>
          </div>
        </div>
        <div *ngIf="calculateScoreControl" class="form-group row">
          <div class="col-3 col-sm-5">
            <label class="col-form-label">{{getCalculateScoreDescription()}}</label>
          </div>
          <div class="col-4 col-sm-3">
            <input [formControl]="calculateScoreControl.home" class="form-control max-width-100 {{getCalculateClass()}}"
              type="number">
          </div>
          <div class="col-1 team-splitter">-</div>
          <div class="col-4 col-sm-3">
            <input [formControl]="calculateScoreControl.away" class="form-control max-width-100 {{getCalculateClass()}}"
              type="number">
          </div>
        </div>

        <div *ngFor="let scoreControl of scoreControls; let i = index; let last = last" class="form-group row">
          <div class="col-3 col-sm-5">
            <label class="col-form-label">
              <span>{{getInputScoreDescription()}}</span>
            </label>
          </div>
          <div class="col-4 col-sm-3">
            <input [formControl]="scoreControl.home" (ngModelChange)="setHome(scoreControl,$event)" class="form-control max-width-100 {{getInputClass(scoreControl)}}"
              type="number">
          </div>
          <div *ngIf="!last" class="col-1 team-splitter">-</div>
          <div *ngIf="last && calculateAndInputScoreDiffers()" class="col-1 team-splitter">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="removeScoreControl(scoreControl)">
              <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
            </button>
          </div>
          <div class="col-4 col-sm-3">
            <input [formControl]="scoreControl.away" (ngModelChange)="setAway(scoreControl,$event)" class="form-control max-width-100 {{getInputClass(scoreControl)}}"
              type="number">
          </div>
        </div>
        <div *ngIf="calculateAndInputScoreDiffers()" class="form-group row">
          <div class="col-3 col-sm-5">
          </div>
          <div class="col-9 col-sm-7">
            <button type="button" class="btn btn-outline-secondary" [disabled]="aScoreIsInvalid()" (click)="addScoreControl(0,0)">
              <span>voeg {{game.getConfig().getCalculateScore().getNameSingle()}} toe</span>
            </button>
          </div>
        </div>
        <div *ngIf="game.getConfig().getHasExtension()" class="form-group row">
          <div class="col-3 col-sm-5">
            <label for="extratime" class="col-form-label">na verlenging</label>
          </div>
          <div class="col-9 col-sm-7">
            <label class="custom-control custom-checkbox col-form-label pl-0">
              <input type="checkbox" class="custom-control-input form-check-input" [formControl]="customForm.controls.extratime">
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3 col-sm-5">
            <label for="played" class="col-form-label">gespeeld</label>
          </div>
          <div class="col-9 col-sm-7">
            <label class="custom-control custom-checkbox col-form-label pl-0">
              <input type="checkbox" class="custom-control-input form-check-input" [formControl]="customForm.controls.played"
                (ngModelChange)="setPlayed($event)">
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </div>
        <div *ngIf="planningService.canCalculateStartDateTime(game.getRound().getNumber())" class="form-group row">
          <div class="col-3 col-sm-5">
            <label class="col-form-label">start</label>
          </div>
          <div class="col-9 col-sm-7">
            <label class="col-form-label">{{game.getStartDateTime().toLocaleString("nl",
              {"month":"short","day":"2-digit"})}} {{game.getStartDateTime().toLocaleString("nl",
              {"hour12": false,"hour":"2-digit","minute":"2-digit"})}}</label>
          </div>
        </div>
        <div *ngIf="game.getConfig().getEnableTime()" class="form-group row">
          <div class="col-3 col-sm-5">
            <label class="col-form-label">duur</label>
          </div>
          <div class="col-9 col-sm-7">
            <label class="col-form-label">{{game.getConfig().getMinutesPerGame()}} minuten</label>
          </div>
        </div>

          <div class="col-3">
            <label for="dp" class="col-form-label">startdatum</label>
          </div>
          <div class="col-9">

              <input class="form-control fc-date" placeholder="yyyy-mm-dd" id="dp" name="dp" [(ngModel)]="model.startdate" ngbDatepicker

              </div>

        </div>

          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div *ngIf="errorHomeAwayScore" class="alert alert-danger">
          {{errorHomeAwayScore}}, ga naar
          <a [routerLink]="['/toernooi/roundssettings', tournament.getId()]" href="#"> ronde - instellingen</a> om dit aan te passen
        </div> -->
        <div class="form-group row justify-content-end">
          <div class="col-9 col-sm-7">
            <button type="submit" [disabled]="customForm.invalid || aScoreIsInvalid()" class="btn btn-outline-primary">wijzig

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
