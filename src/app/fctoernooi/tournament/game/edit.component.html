<div class="container-fluid home">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1 *ngIf="tournament">
          {{tournament.getName()}}
          <button (click)="navigateBack()" type="button" class="btn btn-outline-secondary btn-sm">
            <i class="fa fa-level-up fa-rotate-270"></i>
          </button>
        </h1>
      </div>
      <form *ngIf="game" name="form" (ngSubmit)="save() && false" #f="ngForm" novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label for="hometeam" class="col-form-label">teams</label>
          </div>
          <div class="col-4">
            <h2>{{structureService.getPoulePlaceName(game.getHomePoulePlace(), true)}}</h2>
          </div>
          <div class="col-1 team-splitter">-</div>
          <div class="col-4">
            <h2>{{structureService.getPoulePlaceName(game.getAwayPoulePlace(), true)}}</h2>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="homeresult" class="col-form-label">{{game.getRound().getInputScoreConfig().getName()}}</label>
          </div>
          <div class="col-4">
            <input [ngModel]="model.home" (ngModelChange)="setHome($event)" class="form-control" type="number" name="homeresult" id="homeresult"
              style="max-width: 100px;">
          </div>
          <div class="col-1 team-splitter">-</div>
          <div class="col-4">
            <input [ngModel]="model.away" (ngModelChange)="setAway($event)" class="form-control" type="number" name="awayresult" id="awayresult"
              style="max-width: 100px;">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="extratime" class="col-form-label">na verlenging</label>
          </div>
          <div class="col-9">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="extratime" name="extratime" [(ngModel)]="model.extratime">
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="played" class="col-form-label">gespeeld</label>
          </div>
          <div class="col-9">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="played" name="played" [ngModel]="model.played" (ngModelChange)="setPlayed($event)">
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </div>
        <div *ngIf="planningService.canCalculateStartDateTime(game.getRound().getNumber())" class="form-group row">
          <div class="col-3">
            <label for="dp" class="col-form-label">startdatum</label>
          </div>
          <div class="col-9">
            <div class="input-group input-group-date">
              <input class="form-control fc-date" placeholder="yyyy-mm-dd" id="dp" name="dp" [(ngModel)]="model.startdate" ngbDatepicker
                #d="ngbDatepicker" required [dayTemplate]="t">
              <div class="input-group-append">
                <span class="input-group-text" (click)="d.toggle()" style="cursor: pointer;">
                  <i class="fi flaticon-schedule text-white"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="planningService.canCalculateStartDateTime(game.getRound().getNumber())" class="form-group row">
          <div class="col-3">
            <label for="starttime" class="col-form-label">starttijd</label>
          </div>
          <div class="col-9">
            <ngb-timepicker id="starttime" name="starttime" [(ngModel)]="model.starttime" [spinners]="false" required></ngb-timepicker>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button type="submit" [disabled]="!f.form.valid || loading" class="btn btn-outline-primary">wijzig wedstrijd
          <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
        </button>
      </form>
    </div>
  </div>
</div>

<ng-template #t let-date="date" let-focused="focused">
  <span class="custom-day" [class.focused]="focused" [class.selected]="isSelected(date)" (mouseenter)="hoveredDate = date"
    (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
