<div class="container-fluid px-0">
  <div class="row justify-content-around no-gutters">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
      <div class="mb-4">
        <h1 *ngIf="tournament">
          {{tournament.getName()}}
          <button [routerLink]="['/toernooi', tournament.getId()]" type="button" class="btn btn-outline-secondary btn-sm">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          </button>
        </h1>
      </div>
      <div class="d-flex justify-content-between">
        <h2>
          <i class="fi flaticon-schedule"></i> wedstrijden
        </h2>
        <button *ngIf="showPrintBtn" role="button" (click)="printPdf()" class="btn btn-outline-secondary">
          <fa-icon [icon]="['fas', 'print']"></fa-icon>
        </button>
      </div>
      <div>
        <h2 *ngIf="processing" class="text-center">
          <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
        </h2>
      </div>
      <div *ngIf="!processing">
        <app-tournament-planning-view *ngFor="let roundNumber of structureService.getRoundNumbers()" [tournament]="tournament"
          [roundNumber]="roundNumber" [structureService]="structureService" [canEditSettings]="userIsPlannerOrStructureAdmin"
          [planningService]="planningService" [scrollTo]="scrollTo" [parentReturnAction]="'/toernooi/games'"></app-tournament-planning-view>
        <app-tournament-endranking-view [firstRound]="structureService.getFirstRound()"></app-tournament-endranking-view>
      </div>
    </div>
  </div>
</div>
