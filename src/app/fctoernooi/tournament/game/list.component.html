<div *ngIf="tournament && structureService" class="container-fluid px-0">
  <div class="row justify-content-around no-gutters">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
      <div class="mb-4">
        <h1 *ngIf="tournament">
          {{tournament.getName()}}
          <button [routerLink]="['/toernooi/home', tournament.getId()]" type="button" class="btn btn-outline-secondary btn-sm">
            <i class="fa fa-level-up fa-rotate-270"></i>
          </button>
        </h1>
      </div>
      <div class="d-flex justify-content-between">
        <h2>
          <i class="fi flaticon-schedule"></i> wedstrijden
        </h2>
        <button *ngIf="showPrintBtn" role="button" (click)="printPdf()" class="btn btn-outline-secondary">
          <span class="fa fa-print"></span>
        </button>
      </div>
      <app-tournament-planning-view *ngFor="let roundNumber of structureService.getRoundNumbers()" [tournament]="tournament" [roundNumber]="roundNumber"
        [structureService]="structureService" [planningService]="planningService" [scroll]="roundNumber === scrollToRoundNumber"
        [parentReturnAction]="'/toernooi/games'"></app-tournament-planning-view>
    </div>
  </div>
</div>
