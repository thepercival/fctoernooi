<div class="row justify-content-center mx-0" style="min-height:4.5rem;">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 mt-1">
        <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="true" (close)="alert = undefined;">
            <i *ngIf="processing" class="fa fa-spinner fa-spin"></i> {{ alert.message }}</ngb-alert>
        <h2 *ngIf="!alert" class="d-sm-none pt-2">scheidsrechters</h2>
    </div>
</div>
<div class="row justify-content-center mx-0">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 px-0">
        <table class="table">
            <thead>
                <tr>
                    <th>nr.</th>
                    <th colspan="2">naam</th>
                    <th style="text-align: right;">
                        <button *ngIf="!isStarted()" type="button" class="btn btn-sm btn-outline-primary" (click)="addReferee()" [disabled]="processing || disableEditButtons">
                            <i class="fa fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let refereeItem of refereesList; let last = last;">
                    <td>
                        <span>{{refereeItem.referee.getNumber()}}</span>
                    </td>
                    <td>
                        <span *ngIf="!refereeItem.editable && refereeItem.referee !== undefined">{{refereeItem.referee.getName() }}</span>
                        <input type="text" class="form-control input-refereename" [minlength]="validations.minlengthname" [maxlength]="validations.maxlengthname"
                            [ngModel]="refereeItem.referee.getName()" (ngModelChange)="refereeItem.referee.setName($event)" *ngIf="refereeItem.editable"
                            required>
                    </td>
                    <td>
                        <button *ngIf="!isStarted()" type="button" class="btn btn-sm btn-outline-primary" [disabled]="processing || ( !refereeItem.editable && disableEditButtons ) || ( refereeItem.editable && refereeItem.referee.getName().length < validations.minlengthname )"
                            (click)="saveedit(refereeItem);">
                            <span class="fa fa-{{refereeItem.editable ? 'save' : 'pencil' }}"></span>
                        </button>
                    </td>
                    <td style="text-align: right;">
                        <button *ngIf="last && !isStarted()" type="button" class="btn btn-sm btn-outline-primary" [disabled]="processing || disableEditButtons"
                            (click)="removeReferee(refereeItem);">
                            <span class="fa fa-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
