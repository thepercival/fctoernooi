<div class="row justify-content-center mx-0" style="min-height:4.5rem;">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 mt-1">
        <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="true" (close)="alert = undefined;">
            <i *ngIf="processing" class="fa fa-spinner fa-spin"></i> {{ alert.message }}</ngb-alert>
        <h2 *ngIf="!alert" class="d-sm-none pt-2">scheidsrechters</h2>
    </div>
</div>
<div class="row justify-content-center mx-0">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 px-0">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>initialen</th>
                    <th class="d-none d-sm-table-cell">naam</th>
                    <th style="text-align: right;">
                        <button *ngIf="!isStarted()" type="button" class="btn btn-sm btn-outline-primary" (click)="addReferee()" [disabled]="processing">
                            <i class="fa fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let referee of referees; let last = last;">
                    <td>
                        <button *ngIf="!isStarted()" type="button" class="btn btn-sm btn-outline-primary" [disabled]="processing" (click)="editReferee(referee)">
                            <span class="fa fa-pencil"></span>
                        </button>
                    </td>
                    <td>
                        <span>{{referee.getInitials()}}</span>
                    </td>
                    <td class="d-none d-sm-table-cell">
                        <span>{{referee.getName()}}</span>
                    </td>
                    <td style="text-align: right;">
                        <button *ngIf="last && !isStarted()" type="button" class="btn btn-sm btn-outline-primary" [disabled]="processing" (click)="removeReferee(referee);">
                            <span class="fa fa-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
