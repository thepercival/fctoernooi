<div class="container-fluid">
  <div *ngIf="tournament" class="d-flex justify-content-between mb-4">
    <h1>{{tournament.getName()}}</h1>
    <h1 class="mr-1">
      <button (click)="navigateBack()" type="button" class="btn btn-outline-secondary">
        <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
        <span class="ml-1 d-none d-md-inline"> terug</span>
      </button>
    </h1>
  </div>
  <div>
    <div class="d-flex justify-content-between mb-1">
      <h2>
        <i class="fi flaticon-structure"></i> indeling
      </h2>
      <div>
        <button *ngIf="!processing && showSwitchView()" type="button" class="btn btn-outline-secondary"
          (click)="switchView()">
          <i *ngIf="viewType !== ViewTypeQualifyGroups" class="fi flaticon-structure"></i>
          <span *ngIf="viewType !== ViewTypeQualifyGroups" class="d-none d-sm-inline-flex"> kwalificatiegroepen</span>
          <fa-icon *ngIf="viewType === ViewTypeQualifyGroups" [icon]="['fas', 'th']"></fa-icon> <span
            *ngIf="viewType === ViewTypeQualifyGroups" class="d-none d-sm-inline-flex">&nbsp;ronde-indeling</span>
        </button>
        <button *ngIf="!processing && !clonedStructure.getRootRound().isStarted()" role="button"
          [disabled]="!changedRoundNumber" (click)="saveStructure()" class="btn btn-outline-primary ml-1">
          <fa-icon [icon]="['fas', 'save']"></fa-icon>
          <span> opslaan</span>
        </button>
      </div>
    </div>
    <div>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
    </div>
  </div>
  <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
  <div *ngIf="!processing" class="row text-center">
    <app-tournament-structureround [editable]="true" [round]="clonedStructure.getRootRound()"
      (roundNumberChanged)="setChangedRoundNumber($event)" [viewType]="viewType">
    </app-tournament-structureround>
  </div>
</div>
<div class="d-flex justify-content-around mt-3 mb-1">
  <button *ngIf="!processing && !clonedStructure.getRootRound().isStarted()" role="button"
    [disabled]="!changedRoundNumber" (click)="saveStructure()" class="btn btn-outline-primary">
    <fa-icon [icon]="['fas', 'save']"></fa-icon>
    <span> opslaan</span>
  </button>
</div>
