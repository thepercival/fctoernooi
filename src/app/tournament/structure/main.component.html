<div class="container-fluid">
  <div class="mb-4">
    <h1 *ngIf="tournament">
      {{tournament.getName()}}
      <button type="button" (click)="navigateBack()" class="btn btn-outline-secondary btn-sm">
        <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
      </button>
    </h1>
  </div>
  <div>
    <div class="d-flex justify-content-between mb-1">
      <h2>
        <i class="fi flaticon-structure"></i> indeling
      </h2>
      <div>
        <button *ngIf="!processing" role="button" (click)="openHelp()" class="btn btn-outline-info">
          <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
          <span class="d-none d-sm-inline-block">&nbsp;uitleg</span>
        </button>
        <button *ngIf="!processing && !clonedStructure.getRootRound().isStarted()" role="button" [disabled]="!changedRoundNumber"
          (click)="saveStructure()" class="btn btn-outline-primary ml-3">
          <fa-icon [icon]="['fas', 'save']"></fa-icon>
          <span class="d-none d-sm-inline-block">&nbsp;opslaan</span>
        </button>
      </div>
    </div>
    <div>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
    </div>
  </div>
  <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
  <div *ngIf="!processing" class="row text-center">
    <app-tournament-structureround [editable]="true" [round]="clonedStructure.getRootRound()" (roundNumberChanged)="setChangedRoundNumber($event)"></app-tournament-structureround>
  </div>
</div>
<div class="text-center" class="my-1">
  <button *ngIf="!processing && !clonedStructure.getRootRound().isStarted()" role="button" [disabled]="!changedRoundNumber"
    (click)="saveStructure()" class="btn btn-outline-primary">
    <fa-icon [icon]="['fas', 'save']"></fa-icon>
    <span> opslaan</span>
  </button>
</div>
