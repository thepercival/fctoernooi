<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">kwalificatie instellen</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form name="qualificationform" (ngSubmit)="false" #f="ngForm" novalidate>
        <div *ngFor="let winnersOrLosers of winnersAndLosers" class="form-group row">
            <label for="{{getWinnersLosersName(winnersOrLosers)}}" class="col-6 col-form-label">aantal
                {{nameService.getWinnersLosersDescription(winnersOrLosers, true)}}</label>
            <div class="col-6">
                <select [ngModel]="getNrOfQualifiers(winnersOrLosers)"
                    (ngModelChange)="changeNrOfQualifiers(winnersOrLosers,$event)"
                    name="{{getWinnersLosersName(winnersOrLosers)}}" class="form-control">
                    <option *ngFor="let n of rangeNrOfQualifiers" [attr.value]="n">{{n}}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="placenumbers" class="col-6 col-form-label">plaatsen</label>
            <div class="col-6">
                show list of places
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal"
        (click)="activeModal.close('Close click')">sluiten</button>
</div>
