<div class="row justify-content-center no-gutters">
  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
    <div *ngIf="tournament" class="d-flex justify-content-between mb-4">
      <h1>{{tournament.getName()}}</h1>
      <h1 class="mr-1">
        <button [routerLink]="['/toernooi', tournament.getId()]" type="button" class="btn btn-outline-secondary">
          <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          <span class="d-none d-md-inline"> terug</span>
        </button>
      </h1>
    </div>
    <div>
      <h2>
        <fa-icon [icon]="['fas', 'users']"></fa-icon> deelnemers
      </h2>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
    </div>
    <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">
      {{ alert.message }}</ngb-alert>
    <form>
      <table *ngIf="!processing" class="table">
        <thead>
          <tr>
            <th></th>
            <th>plek</th>
            <th class="text-center d-none d-sm-table-cell">aangemeld</th>
            <th>naam</th>
            <th class="text-center">
              <button *ngIf="!isStarted() && allPoulePlaceHaveCompetitor()" type="button"
                class="btn btn-sm btn-outline-primary" (click)="swapAll()"
                [disabled]="processing || poulePlaceToSwap !== undefined" title="willekeurige volgorde">
                <fa-icon [icon]="['fas', 'random']"></fa-icon>
              </button>
              <fa-icon *ngIf="!isStarted() && !allPoulePlaceHaveCompetitor() && showSwap" title="volgorder omwisselen"
                [icon]="['fas', 'sort']"></fa-icon>
            </th>
            <th *ngIf="!isStarted()" class="text-right"><button type="button" class="btn btn-sm btn-outline-primary"
                (click)="addPoulePlace()">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
              </button></th>
          </tr>
        </thead>
        <tbody>
          <app-tournament-competitor-line *ngFor="let poulePlace of poulePlaces;" [poulePlace]="poulePlace"
            [poulePlaceToSwap]="poulePlaceToSwap" [nameService]="nameService" [isStarted]="isStarted()"
            [showSwap]="showSwap" (swapPressed)="swapTwo($event)" [focus]="poulePlace.getId() === focusId"
            (editPressed)="editPoulePlace($event)" (removePressed)="preRemove($event)"
            (registerPressed)="registerCompetitor($event)"></app-tournament-competitor-line>
        </tbody>
      </table>
    </form>
  </div>
</div>
