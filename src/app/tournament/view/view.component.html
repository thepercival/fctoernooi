<div class="container-fluid px-0">
  <div class="row justify-content-around no-gutters">
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
      <div class="mb-4">
        <h1 *ngIf="tournament">
          {{tournament.getName()}}
          <button *ngIf="isAdmin()" [routerLink]="['/toernooi', tournament.getId()]" type="button" class="btn btn-outline-secondary btn-sm mr-1">
            <fa-icon [icon]="['fas', 'pencil-alt']"></fa-icon>
          </button>
          <button [routerLink]="['']" [queryParams]="{scrollToId:tournament.getId()}" type="button" class="btn btn-outline-secondary btn-sm">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          </button>
        </h1>
      </div>
      <div class="d-flex justify-content-between">
        <div class="text-info">
          <ul>
            <li>Gebruik de paarse pouleletter om de stand te bekijken.</li>
            <li>Elke minuut worden de uitslagen op deze pagina automatisch bijgewerkt.</li>
          </ul>
        </div>
        <app-progress [max]="refreshAfterSeconds" [value]="progress"></app-progress>
      </div>
      <div>
        <h2 *ngIf="processing" class="text-center">
          <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
        </h2>
      </div>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
      <div *ngIf="!processing">
        <app-tournament-planning-view *ngFor="let roundNumber of structure.getRoundNumbers()" [tournament]="tournament"
          [roundNumber]="roundNumber" [planningService]="planningService" [userRefereeId]="userRefereeId" [scrollTo]="scrollTo"
          [parentReturnAction]="'/toernooi/view'" [favCompetitorIds]="getFavCompetitorIdsFromLocalStorage()" [favRefereeIds]="getFavRefereeIdsFromLocalStorage()"
          (popOverIsOpen)="setNoRefresh($event)"></app-tournament-planning-view>
        <div class="d-flex justify-content-between mt-3" id="endranking">
          <h2>
            <span>eindstand</span>
          </h2>
          <button type="button" class="btn btn-sm btn-outline-secondary mr-2" *ngIf="structure.getRoundNumbers().length > 1"
            (click)="linkToStructureView()">
            <i class="fi flaticon-structure"></i>
            <span>indeling</span>
          </button>
        </div>
        <app-tournament-endranking-view [rootRound]="structure.getRootRound()" [recalculate]="recalcEndRanking"></app-tournament-endranking-view>
      </div>
    </div>
  </div>
</div>
