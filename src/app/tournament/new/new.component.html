<div class="container-fluid">
  <div class="row justify-content-center">
    <app-tournament-sport-select *ngIf="chooseSport" class="col-xs-12 col-sm-10 col-md-8 col-lg-6"
      (sendSport)="onGetSport($event)">
    </app-tournament-sport-select>
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6" *ngIf="!chooseSport">
      <div class="d-flex justify-content-between mb-4">
        <h1>nieuw toernooi</h1>
        <h1 class="mr-1">
          <button *ngIf="!processing" [routerLink]="['']" type="button" class="btn btn-outline-secondary">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
            <span class="ml-1 d-none d-md-inline"> terug</span>
          </button>
        </h1>
      </div>
      <div *ngIf="!isLoggedIn()">
        <blockquote class="blockquote my-5">
          <p>Registreer je of log in om een toernooi aan te maken.</p>
        </blockquote>
        <div class="d-flex justify-content-around">
          <button type="button" class="btn btn-outline-primary" [routerLink]="['/user/register']">
            <fa-icon [icon]="['fas', 'user-circle']"></fa-icon> registreer
          </button>
          <button type="button" class="btn btn-outline-primary" [routerLink]="['/user/login']">
            <fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon> inloggen
          </button>
        </div>
      </div>

      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">
        {{ alert.message }}</ngb-alert>

      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>

      <form *ngIf="!processing && isLoggedIn()" id="newForm" name="form" (ngSubmit)="create()" [formGroup]="form"
        novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label for="name" class="col-form-label">naam</label>
          </div>
          <div class="col-9">
            <input class="form-control"
              [ngClass]="{ 'is-invalid': form.controls.name.invalid, 'is-valid': form.controls.name.valid }" type="text"
              formControlName="name" placeholder="max. {{validations.maxlengthname}} karakters">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="sportname" class="col-form-label">sport</label>
          </div>
          <div class="col-5">
            <input class="form-control" [ngClass]="{ 'is-invalid': !sport, 'is-valid': sport }" formControlName="sport">
          </div>
          <div class="col-4">
            <button type="button" class="btn btn-outline-secondary" (click)="chooseSport = true">kies</button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="nrofcompetitors" class="col-form-label">deelnemers</label>
          </div>
          <div class="col-9">
            <input type="number" class="form-control"
              [ngClass]="{ 'is-invalid': form.controls.nrofcompetitors.invalid, 'is-valid': form.controls.nrofcompetitors.valid}"
              formControlName="nrofcompetitors" [min]="validations.minnrofcompetitors"
              [max]="validations.maxnrofcompetitors">
            <label *ngIf="form.controls.nrofcompetitors.value" class="text-info mb-0"><span
                class="font-weight-bold">{{getStructureDescription()}}
                1 ronde</span>, pas dit aan onder "<span class="font-weight-bold">Indeling</span>" in het
              beheerscherm</label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="nroffields" class="col-form-label">velden</label>
          </div>
          <div class="col-9">
            <input type="number" class="form-control"
              [ngClass]="{ 'is-invalid': form.controls.nroffields.invalid, 'is-valid': form.controls.nroffields.valid}"
              formControlName="nroffields" [min]="validations.minnroffields" [max]="validations.maxnroffields">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="dp" class="col-form-label">startdatum</label>
          </div>
          <div class="col-9">
            <div class="input-group input-group-date">
              <input class="form-control"
                [ngClass]="{ 'is-invalid': form.controls.date.invalid, 'is-valid': form.controls.date.valid }"
                placeholder="yyyy-mm-dd" id="dp" name="dp" formControlName="date" ngbDatepicker #d="ngbDatepicker"
                [dayTemplate]="t" [minDate]="minDateStruct">
              <div class="input-group-append">
                <span class="input-group-text pointer" (click)="d.toggle()">
                  <fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="starttime" class="col-form-label">starttijd</label>
          </div>
          <div class="col-9">
            <ngb-timepicker id="starttime" name="starttime" formControlName="time" [spinners]="false" required>
            </ngb-timepicker>
          </div>
        </div>
        <div class="form-group row">
          <label for="publicnotthesame" class="col-3 col-form-label pointer" popoverClass="popover-small"
            container="newForm" placement="right" ngbPopover="Publieke toernooien zijn te bekijken door anderen. Standen, uitslagen, etc. zijn live te bekijken, 
            niet publieke toernooien zijn alleen voor jou beschikbaar.">publiek
            <fa-icon [icon]="['fas', 'info-circle']" class="text-info"></fa-icon>
          </label>
          <div class="form-check col-9">
            <label class="custom-control custom-checkbox col-form-label pl-0">
              <input type="checkbox" class="custom-control-input form-check-input" id="public" name="public"
                formControlName="public">
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </div>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button [disabled]="form.invalid || sport === undefined" type="submit" class="btn btn-outline-primary">
              maken
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #t let-date="date" let-focused="focused" let-disabled="disabled">
  <span class="custom-day" [class.focused]="focused" [class.selected]="isSelected(date)" [class.text-muted]="disabled">
    {{ date.day }}
  </span>
</ng-template>
