<div class="row justify-content-center no-gutters">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
    <div *ngIf="tournament" class="d-flex justify-content-between mb-4">
      <h1 class="text-break">{{tournament.getName()}}</h1>
      <h1 class="mr-1">
        <button [routerLink]="['/toernooi', tournament.getId()]" type="button" class="btn btn-outline-secondary">
          <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          <span class="ml-1 d-none d-md-inline"> terug</span>
        </button>
      </h1>
    </div>
    <div *ngIf="!processing" class="d-flex justify-content-between">
      <h2>
        <fa-icon [icon]="['fas', 'money-bill-alt']"></fa-icon> sponsoren
      </h2>
      <h2>
        <button *ngIf="sponsors.length > 0" [routerLink]="['/toernooi/liveboard', tournament.getId()]"
          [queryParams]="{screenfilter:'sponsors'}" type="button" class="btn btn-outline-secondary">
          <fa-icon [icon]="['fas', 'eye']"></fa-icon>
          <span> preview</span>
        </button>
      </h2>
    </div>
    <div *ngIf="processing">
      <h2 class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
    </div>
    <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
    <table *ngIf="!processing" class="table">
      <thead>
        <tr>
          <th></th>
          <th>naam</th>
          <th class="text-center">scherm nummer</th>
          <th class="d-none d-lg-table-cell">url</th>
          <th class="text-right">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="addSponsor()"
              *ngIf="sponsors.length < sponsorScreenService.getMaxNrOfSponsors()">
              <fa-icon [icon]="['fas', 'plus']"></fa-icon>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sponsor of sponsors; let last = last;">
          <td>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="editSponsor(sponsor)">
              <fa-icon [icon]="['fas', 'pencil-alt']"></fa-icon>
            </button>
          </td>
          <td>
            <span>{{sponsor.getName()}}</span>
          </td>
          <td class="text-center">
            <span>{{sponsor.getScreenNr()}}</span>
          </td>
          <td class="d-none d-lg-table-cell">
            <span>{{sponsor.getUrl()}}</span>
          </td>
          <td class="text-right">
            <button type="button" class="btn btn-sm btn-outline-primary" (click)="removeSponsor(sponsor);">
              <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
