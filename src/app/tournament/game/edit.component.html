<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <app-tournament-title [tournament]="tournament">
      </app-tournament-title>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
      <form *ngIf="!processing" [formGroup]="form" (ngSubmit)="save()" #f="ngForm" novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label class="col-form-label">poule</label>
          </div>
          <div class="col-9">
            <label class="col-form-label" [innerHTML]="nameService.getRoundName( game.getRound() ) | keepHtml"></label>
            <label class="mx-1">-</label>
            <label class="col-form-label"
              [innerHTML]="nameService.getPouleName( game.getPoule(), true) | keepHtml"></label>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="competitors" class="col-form-label">deelnemers</label>
          </div>
          <div class="col-4">
            <h2>{{nameService.getPlacesFromName(game.getPlaces( GameHOME ), true, false)}}</h2>
          </div>
          <div class="col-1 homeaway-splitter">-</div>
          <div class="col-4">
            <h2>{{nameService.getPlacesFromName(game.getPlaces( GameAWAY ), true, false)}}</h2>
          </div>
        </div>
        <div *ngIf="calculateScoreControl" class="form-group row">
          <div class="col-3">
            <label class="col-form-label">{{getCalculateScoreDescription()}}</label>
          </div>
          <div class="col-4">
            <input [formControl]="calculateScoreControl.home" class="form-control max-width-100 {{getCalculateClass()}}"
              type="number">
          </div>
          <div class="col-1 homeaway-splitter">-</div>
          <div class="col-4">
            <input [formControl]="calculateScoreControl.away" class="form-control max-width-100 {{getCalculateClass()}}"
              type="number">
          </div>
        </div>
        <div *ngFor="let scoreControl of scoreControls; let i = index; let last = last" class="form-group row">
          <label class="col-3 col-form-label">
            <span>{{getInputScoreDescription()}}</span>
          </label>
          <div class="col-4">
            <input [formControl]="scoreControl.home" (ngModelChange)="setHome(scoreControl,$event)"
              class="form-control max-width-100 {{getInputClass(scoreControl)}}" type="number">
          </div>
          <div *ngIf="!(last && calculateAndInputScoreDiffers())" class="col-1 homeaway-splitter">-</div>
          <div *ngIf="last && calculateAndInputScoreDiffers()" class="col-1 homeaway-splitter">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="removeScoreControl(scoreControl)">
              <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
            </button>
          </div>
          <div class="col-4">
            <input [formControl]="scoreControl.away" (ngModelChange)="setAway(scoreControl,$event)"
              class="form-control max-width-100 {{getInputClass(scoreControl)}}" type="number">
          </div>
        </div>
        <div *ngIf="calculateAndInputScoreDiffers()" class="form-group row">
          <div class="col-3">
          </div>
          <div class="col-9">
            <button type="button" class="btn btn-outline-secondary" [disabled]="aScoreIsInvalid()"
              (click)="addScoreControl(0,0)">
              <span>voeg {{getCalculateScoreUnitName(game)}} toe</span>
            </button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="played" class="col-form-label">gespeeld</label>
          </div>
          <div class="col-9">
            <label class="custom-control custom-checkbox col-form-label pl-0">
              <input type="checkbox" class="custom-control-input form-check-input" formControlName="played"
                (ngModelChange)="setPlayed($event)">
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </div>
        <div *ngIf="game.getRound().getNumber().getValidPlanningConfig().hasExtension()" class="form-group row">
          <div class="col-3">
            <label for="extratime" class="col-form-label">na verlenging</label>
          </div>
          <div class="col-9">
            <label class="custom-control custom-checkbox col-form-label pl-0">
              <input type="checkbox" class="custom-control-input form-check-input" formControlName="extratime"
                (ngModelChange)="setExtratime($event)">
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </div>
        <div *ngIf="game.getRound().getNumber().getValidPlanningConfig().getEnableTime()" class="form-group row">
          <div class="col-3">
            <label class="col-form-label">start</label>
          </div>
          <div class="col-9">
            <label class="col-form-label">{{game.getStartDateTime().toLocaleString("nl",
              {"month":"short","day":"2-digit"})}} {{game.getStartDateTime().toLocaleString("nl",
              {"hour12": false,"hour":"2-digit","minute":"2-digit"})}}</label>
          </div>
        </div>
        <div *ngIf="game.getField()" class="form-group row">
          <div class="col-3">
            <label class="col-form-label">veld</label>
          </div>
          <div class="col-9">
            <label class="col-form-label">{{game.getField().getName()}}</label>
          </div>
        </div>
        <!-- <div *ngIf="planningConfig.getEnableTime() && hasAllEditPermissions()" class="form-group row">
          <div class="col-3">
            <label for="dp" class="col-form-label">startdatum</label>
          </div>
          <div class="col-9">
            <div class="input-group input-group-date">
              <input class="form-control fc-date" placeholder="yyyy-mm-dd" id="dp" name="dp" [(ngModel)]="model.startdate" ngbDatepicker
                #d="ngbDatepicker" required [dayTemplate]="t">
              <div class="input-group-append">
                <span class="input-group-text pointer" (click)="d.toggle()">
                  <fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="game.getRound().getNumber().getValidPlanningConfig().getEnableTime()) && hasAllEditPermissions()" class="form-group row">
          <div class="col-3">
            <label for="starttime" class="col-form-label">starttijd</label>
          </div>
          <div class="col-9">
            <ngb-timepicker id="starttime" name="starttime" [(ngModel)]="model.starttime" [spinners]="false" required></ngb-timepicker>
          </div>
        </div>
        <div *ngIf="errorHomeAwayScore" class="alert alert-danger">
          {{errorHomeAwayScore}}, ga naar
          <a [routerLink]="['/toernooi/roundssettings', tournament.getId()]" href="#"> ronde - instellingen</a> om dit aan te passen
        </div> -->
        <div *ngFor="let warning of getWarningsForEqualQualifiers()" class="alert alert-warning">{{warning}}</div>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button type="submit" [disabled]="form.invalid || aScoreIsInvalid()" class="btn btn-outline-primary">wijzig
              wedstrijd</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
