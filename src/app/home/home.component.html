<div class="row justify-content-center g-0">
  <div class="col-sm-12 col-md-10 col-lg-8">
    <div class="mt-3">
      <div *ngIf="alert" class="alert alert-{{alert.type}}">{{alert.message}}</div>
      <div class="d-flex justify-content-between">
        <h1>mijn toernooien</h1>
        <button name="btn-create-tournament" type="button" class="btn btn-primary" (click)="linkToNew()">
          toernooi opzetten
        </button>
      </div>
    </div>

    <table *ngIf="!processing && shellsTillX.length > 0" class="table mt-2">
      <tbody>
        <app-home-shell class="pointer" (click)="linkToTournament(shell)" *ngFor="let shell of shellsTillX"
          [shell]="shell" [linethroughDate]="linethroughDate" [showPublic]="true"></app-home-shell>
        <tr *ngIf="!showingAllWithRole && shellsFromX.length > 0" (click)="showingAllWithRole = !showingAllWithRole"
          class="pointer">
          <td colspan="4" class="text-center">
            <fa-icon [icon]="['fas', 'angle-double-down']"></fa-icon>
            <span class="mx-3">meer</span>
            <fa-icon [icon]="['fas', 'angle-double-down']"></fa-icon>
          </td>
        </tr>
        <ng-template ngFor let-shell [ngForOf]="shellsFromX">
          <app-home-shell *ngIf="showingAllWithRole" class="pointer" (click)="linkToTournament(shell)" [shell]="shell"
            [linethroughDate]="linethroughDate" [showPublic]="true">
          </app-home-shell>
        </ng-template>
      </tbody>
    </table>
    <div class="d-flex justify-content-center my-4">
      <button type="button" class="btn btn-outline-primary" [routerLink]="['/public/shells']">
        publieke toernooien bekijken
      </button>
    </div>

    <div>
      <ul class="list-group text-center mb-3">
        <li class="list-group-item bg-success border-white text-white">flexibele & simpele editor</li>
        <li class="list-group-item bg-success border-white text-white">optimaal wedstrijdschema</li>
        <li class="list-group-item bg-success border-white text-white">automatische standen</li>
        <li class="list-group-item bg-success border-white text-white">uitgebreide pdf opties</li>
        <li class="list-group-item bg-success border-white text-white">rollenbeheer</li>
        <li class="list-group-item bg-success border-white text-white">live scorebord</li>
      </ul>
    </div>

  </div>
</div>
