<div *ngIf="poule" class="card border-1">
    <div *ngIf="header" class="card-header text-center pb-0">
        <h5>{{structureNameService.getPouleName(poule, true)}}</h5>
    </div>
    <div class="card-body p-0">
        <h2 *ngIf="processing" class="text-center">
            <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
        </h2>
        <div *ngIf="!processing" class="card-text">
            <app-tournament-pouleranking-sports-table *ngIf="competitionSport === undefined" [poule]="poule"
                [tournament]="tournament" [structureNameService]="structureNameService" [header]="header">
            </app-tournament-pouleranking-sports-table>
            <app-tournament-pouleranking-against-table *ngIf="competitionSport && isAgainst()" [poule]="poule"
                [tournament]="tournament" [competitionSport]="competitionSport"
                [structureNameService]="structureNameService" [header]="header">
            </app-tournament-pouleranking-against-table>
            <app-tournament-pouleranking-together-table *ngIf="competitionSport && isTogether()" [poule]="poule"
                [tournament]="tournament" [competitionSport]="competitionSport"
                [structureNameService]="structureNameService" [header]="header">
            </app-tournament-pouleranking-together-table>
        </div>
    </div>
</div>
