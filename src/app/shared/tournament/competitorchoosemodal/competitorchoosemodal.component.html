<div class="modal-header">
    <h4 class="modal-title"><span>Kies een deelnemer</span></h4>
    <button type="button" class="close" aria-label="sluiten" (click)="activeModal.dismiss('close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngb-alert *ngIf="rootRound.getPlaces().length === 0" type="danger" [dismissible]="false">er zijn geen deelnemers
        meer die je kunt
        kiezen</ngb-alert>
    <ul *ngIf="rootRound.getPlaces().length > 0" class="list-group">
        <ng-template ngFor let-place [ngForOf]="rootRound.getPlaces()">
            <li *ngIf="!selectable(place)" class="list-group-item">
                <span class="ml-2">{{nameService.getPlaceName(place)}}</span>
            </li>
            <li *ngIf="selectable(place)" class="list-group-item pointer"
                (click)="competitor.emit(place.getCompetitor())">
                <span class="ml-2">{{nameService.getPlaceName(place)}}</span>
                <span class="ml-2">{{place.getCompetitor().getName()}}</span>
            </li>
        </ng-template>
    </ul>
</div>
<div class="modal-footer align-items-end">
    <button type="submit" class="btn btn-outline-secondary" data-dismiss="modal"
        (click)="activeModal.dismiss('close')">sluiten</button>
</div>
