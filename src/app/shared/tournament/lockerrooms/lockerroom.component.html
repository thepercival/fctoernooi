<div class="card border-dark">
  <div class="card-header pointer p-3">
    <div class="d-flex justify-content-between">
      <h5 class="mb-0 mt-2" (click)="openModalName()">kleedkamer {{lockerRoom.getName()}}</h5>
      <button class="btn btn-outline-primary ml-1" (click)="remove.emit(lockerRoom)">
        <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
      </button>
    </div>
  </div>
  <div class="card-body p-3">
    <ul class="list-group text-center">
      <li *ngFor="let competitor of lockerRoom.getCompetitors()" class="list-group-item d-flex justify-content-between"
        (click)="removeCompetitor(competitor)">
        <span class="mr-1">{{competitor.getName()}}</span>
        <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
      </li>
    </ul>

    <div class="d-flex justify-content-center mt-3">
      <button role="button" (click)="addCompetitor()" class="btn btn-add btn-outline-primary">
        <span class="mr-1">deelnemer toevoegen</span>
        <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
      </button>
    </div>
  </div>
</div>
