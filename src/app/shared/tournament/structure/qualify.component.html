<div class="d-flex flex-wrap justify-content-around mb-2" *ngIf="round.getNrOfPlaces() > 2 && !round.hasBegun()">
  <ng-container *ngTemplateOutlet="modifyToPlaces;context:{$implicit: TargetWinners}">
  </ng-container>
  <ng-container *ngTemplateOutlet="modifyToPlaces;context:{$implicit: TargetLosers}">
  </ng-container>
</div>
<p *ngIf="alert">
  <ngb-alert [dismissible]="true" (closed)="resetAlert()" [type]="alert.type">{{ alert.message }}</ngb-alert>
</p>
<ng-template #modifyToPlaces let-target>
  <div class=" btn-group-vertical" role="group" aria-label="aantal">
    <button type="button" [disabled]="!areSomeQualifyGroupsEditable(target)" class="btn btn-outline-secondary"
      (click)="collapsed = !collapsed">
      <fa-icon *ngIf="areSomeQualifyGroupsEditable(target) && collapsed" [icon]="IconStructure"></fa-icon>
      <fa-icon *ngIf="areSomeQualifyGroupsEditable(target) && !collapsed" [icon]="['fas', 'th']"></fa-icon>
      <span>{{nameService.getQualifyTargetDescription(target,true)}}</span>
      <span *ngIf="round.isRoot()">: {{round.getNrOfPlacesChildren(target)}}</span>
    </button>
    <div class="bg-warning" *ngIf="areSomeQualifyGroupsEditable(target) && !collapsed">
      <ng-container *ngTemplateOutlet="editQualifyGroups;context:{$implicit: target}">
      </ng-container>
    </div>
    <div class="btn-group" role="group" aria-label="aantal">
      <button [disabled]="!canRemoveQualifier(target)" type="button" class="btn btn-outline-primary"
        (click)="removeQualifier(target)">
        <fa-icon [icon]="['fas', 'minus']"></fa-icon>
      </button>
      <button [disabled]="!canAddQualifier(target)" type="button" class="btn btn-outline-primary"
        (click)="addQualifier(target)">
        <fa-icon [icon]="['fas', 'plus']"></fa-icon>
      </button>
    </div>
  </div>
</ng-template>

<ng-template #editQualifyGroups let-target>
  {{target}}

</ng-template>
