<!-- root round-->
<div *ngIf="round && round.isRoot() && !round.hasBegun()" class="d-flex justify-content-around mb-3">
  <div class="btn-group" role="group" aria-label="aantal poules">
    <button type="button" class="btn btn-outline-primary" (click)="removePouleFromRootRound()">
      <fa-icon [icon]="['fas', 'minus']"></fa-icon>
    </button>
    <button type="button" disabled class="btn btn-outline-secondary">poules</button>
    <button type="button" class="btn btn-outline-primary" (click)="addPouleToRootRound()">
      <fa-icon [icon]="['fas', 'plus']"></fa-icon>
    </button>
  </div>
  <div class="btn-group" role="group" aria-label="aantal deelnemers">
    <button type="button" class="btn btn-outline-primary" (click)="removePlaceFromRootRound()">
      <fa-icon [icon]="['fas', 'minus']"></fa-icon>
    </button>
    <button type="button" disabled class="btn btn-outline-secondary">deelnemers</button>
    <button type="button" class="btn btn-outline-primary" (click)="addPlaceToRootRound()">
      <fa-icon [icon]="['fas', 'plus']"></fa-icon>
    </button>
  </div>
</div>
<!-- child round-->
<div *ngIf="round && !round.isRoot() && !round.hasBegun()" class="text-center mb-3">
  <div class="btn-group-vertical" role="group" aria-label="aantal poules">
    <button type="button" disabled class="btn btn-outline-secondary">poules</button>
    <div class="btn-group" role="group" aria-label="aantal poules">
      <button type="button" class="btn btn-outline-primary" (click)="decrementNrOfPoules()">
        <fa-icon [icon]="['fas', 'minus']"></fa-icon>
      </button>
      <button *ngIf="round.getPoules().length < 8" type="button" class="btn btn-outline-primary"
        (click)="incrementNrOfPoules()">
        <fa-icon [icon]="['fas', 'plus']"></fa-icon>
      </button>
    </div>
  </div>
</div>
