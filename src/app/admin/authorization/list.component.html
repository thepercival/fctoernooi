<div>
    <div class="row justify-content-center no-gutters">
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <app-tournament-title [tournament]="tournament" [admin]="true">
            </app-tournament-title>
            <div class="d-flex justify-content-between">
                <h2>
                    <fa-icon [icon]="['fas', 'user-friends']"></fa-icon> rollen
                </h2>
                <button *ngIf="!processing" type="button" class="btn btn-sm mr-0 btn-outline-primary"
                    [routerLink]="['/admin/authorization', tournament.getId()]">
                    rol toevoegen
                </button>
            </div>

            <h2 *ngIf="processing" class="text-center">
                <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
            </h2>

            <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
            <ul *ngIf="!processing" class="list-unstyled">
                <li>
                    <div *ngFor="let tournamentUser of tournament.getUsers()" class="card border-secondary mt-3 mx-2">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-0 mt-2">{{tournamentUser.getUser().getEmailaddress()}} </h5>
                                <button *ngIf="!actionprocessing && canBeRemoved(tournamentUser)"
                                    class="btn btn-sm btn-outline-danger ml-1"
                                    (click)="removeTournamentUser(tournamentUser)">
                                    <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
                                </button>
                                <fa-icon *ngIf="actionprocessing" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
                            </div>
                        </div>
                        <div class="card-body p-1">
                            <ul class="list-group list-group-flush w-100">
                                <li *ngFor="let roleItem of getRoleItems(tournamentUser.getRoles())"
                                    class="d-flex list-group-item justify-content-between" style="align-items: center;">
                                    <span>{{getRoleDescription(roleItem.value)}}</span>
                                    <fa-icon *ngIf="actionprocessing" [icon]="['fas', 'spinner']" [spin]="true">
                                    </fa-icon>
                                    <label *ngIf="!actionprocessing"
                                        class="custom-control custom-checkbox col-form-label pl-0">
                                        <input type="checkbox" class="custom-control-input form-check-input"
                                            [checked]="roleItem.selected"
                                            (change)="toggleRoleTournamentUser(tournamentUser,roleItem)"
                                            [disabled]="!canToggleRole(roleItem)">
                                        <span class="custom-control-indicator"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div *ngFor="let invitation of invitations" class="card border-secondary mt-3 mx-2">
                        <div class="card-header">
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-0 mt-2">{{invitation.getEmailaddress()}} <span
                                        class="badge badge-info">gebruiker nog onbekend</span></h5>
                                <button *ngIf="!actionprocessing" class="btn btn-sm btn-outline-danger ml-1"
                                    (click)="removeInvitation(invitation)">
                                    <fa-icon [icon]="['fas', 'trash-alt']"></fa-icon>
                                </button>
                                <fa-icon *ngIf="actionprocessing" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
                            </div>
                        </div>
                        <div class="card-body p-1">
                            <ul class="list-group list-group-flush w-100">
                                <li *ngFor="let roleItem of getRoleItems(invitation.getRoles())"
                                    class="d-flex list-group-item justify-content-between" style="align-items: center;">
                                    <span>{{getRoleDescription(roleItem.value)}}</span>
                                    <fa-icon *ngIf="actionprocessing" [icon]="['fas', 'spinner']" [spin]="true">
                                    </fa-icon>
                                    <label *ngIf="!actionprocessing"
                                        class="custom-control custom-checkbox col-form-label pl-0">
                                        <input type="checkbox" class="custom-control-input form-check-input"
                                            [checked]="roleItem.selected"
                                            (change)="toggleRoleInvitation(invitation,roleItem)">
                                        <span class="custom-control-indicator"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
