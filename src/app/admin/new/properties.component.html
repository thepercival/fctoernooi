<div class="d-flex justify-content-between">
  <h1>nieuw toernooi</h1>
  <h1 class="me-1">
    <button [routerLink]="['']" type="button" class="btn btn-outline-secondary">
      <fa-icon [icon]="['fas', 'level-up-alt']" [rotate]="270"></fa-icon>
      <span class="ms-1 d-none d-md-inline"> terug</span>
    </button>
  </h1>
</div>
<form name="form" (ngSubmit)="save()" [formGroup]="typedForm" novalidate>
  <div class="row mb-3">
    <label for="name" class="col-4 col-form-label">naam</label>
    <div class="col-8">
      <input class="form-control"
        [ngClass]="{ 'is-invalid': typedForm.controls.name.invalid, 'is-valid': typedForm.controls.name.valid }" type="text"
        formControlName="name" placeholder="max. {{validations.maxlengthname}} karakters">
    </div>
  </div>
  <div class="row mb-3">
    <label for="dp" class="col-4 col-form-label">startdatum</label>
    <div class="col-8">
      <div class="input-group input-group-date">
        <input class="form-control"
          [ngClass]="{ 'is-invalid': typedForm.controls.date.invalid, 'is-valid': typedForm.controls.date.valid }"
          placeholder="yyyy-mm-dd" formControlName="date" ngbDatepicker #d="ngbDatepicker" [minDate]="minDateStruct"
          container="body">
        <span class="input-group-text pointer" (click)="d.toggle()">
          <fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>
        </span>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="starttime" class="col-4 col-form-label">starttijd</label>
    <div class="col-8">
      <ngb-timepicker formControlName="time" [spinners]="false" required>
      </ngb-timepicker>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-4 col-form-label pointer" (click)="openInfoModal('publiek', contentInfo)">publiek
      <fa-icon [icon]="['fas', 'info-circle']" class="text-info"></fa-icon>
    </label>
    <div class="col-8">
      <div class="form-control form-check form-switch">
        <input type="checkbox" class="form-check-input" id="public" formControlName="public">
        <label class="form-check-label" for="public"></label>
      </div>
    </div>
  </div>
  <div class="row justify-content-end">
    <div class="col-8">
      <button [disabled]="typedForm.invalid" type="submit" class="btn btn-primary">
        kies sport
      </button>
    </div>
  </div>
</form>

<ng-template #contentInfo>
  <p class="lead">Publieke toernooien zijn te bekijken door anderen. Standen, uitslagen, etc. zijn live te bekijken,
    niet publieke
    toernooien zijn alleen voor jou beschikbaar.
  </p>
</ng-template>
