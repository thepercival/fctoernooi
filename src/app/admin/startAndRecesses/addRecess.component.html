<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6">
      <div class="text-center">
        <h2>
          <fa-icon [icon]="['fas', 'users']"></fa-icon> pauze toevoegen
        </h2>
        <h2 *ngIf="processing">
          <fa-icon [icon]="['fas', 'spinner']" animations="spin"></fa-icon>
        </h2>
      </div>
      <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>
      <form *ngIf="!processing && !hasBegun" name="form" (ngSubmit)="save()" [formGroup]="typedForm" novalidate>
        <div class="row my-3">
          <div class="col-3">
            <label for="name" class="col-form-label">naam</label>
          </div>
          <div class="col-9 col-sm-6">
            <input class="form-control" required
              [ngClass]="{ 'is-invalid': typedForm.controls.name.invalid, 'is-valid': typedForm.controls.name.valid }" type="text"
              formControlName="name">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <label for="startdate" class="col-form-label">start</label>
          </div>
          <div class="col-9">
            <div class="input-group input-group-date">
              <input class="form-control"
                [ngClass]="{ 'is-invalid': typedForm.controls.startdate.invalid, 'is-valid': typedForm.controls.startdate.valid }"
                placeholder="yyyy-mm-dd" formControlName="startdate" ngbDatepicker #dStart="ngbDatepicker" required
                [minDate]="minDateStruct" container="body">
              <span class="input-group-text pointer" (click)="dStart.toggle()">
                <fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>
              </span>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <label for="starttime" class="col-form-label"></label>
          </div>
          <div class="col-9">
            <ngb-timepicker formControlName="starttime" [spinners]="false" required>
            </ngb-timepicker>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <label for="enddate" class="col-form-label">eind</label>
          </div>
          <div class="col-9">
            <div class="input-group input-group-date">
              <input class="form-control"
                [ngClass]="{ 'is-invalid': typedForm.controls.enddate.invalid, 'is-valid': typedForm.controls.enddate.valid }"
                placeholder="yyyy-mm-dd" formControlName="enddate" ngbDatepicker #dEnd="ngbDatepicker" required
                [minDate]="minDateStruct" container="body">
              <span class="input-group-text pointer" (click)="dEnd.toggle()">
                <fa-icon [icon]="['fas', 'calendar-alt']"></fa-icon>
              </span>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-3">
            <label for="endtime" class="col-form-label"></label>
          </div>
          <div class="col-9">
            <ngb-timepicker formControlName="endtime" [spinners]="false" required>
            </ngb-timepicker>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button (click)="navigateBack()" type="button" class="btn btn-outline-secondary">terug</button>
          </div>
          <div class="col-9">
            <button [disabled]="typedForm.invalid" type="submit" class="btn btn-primary">
              toevoegen
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-tournament-navbar [public]="false" *ngIf="tournament" [tournament]="tournament">
</app-tournament-navbar>
