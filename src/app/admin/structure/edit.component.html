<div class="container-fluid">
  <app-tournament-title [tournament]="tournament" [admin]="true">
  </app-tournament-title>
  <div>
    <div class="d-flex justify-content-between mb-1">
      <h2>
        <app-tournament-icon name="structure"></app-tournament-icon> opzet
      </h2>
      <div>
        <button *ngIf="!processing && clonedStructure && !clonedStructure.getRootRound().hasBegun()" role="button"
          [disabled]="!changedRoundNumber" (click)="saveStructure()" class="btn btn-primary ms-1">
          <fa-icon [icon]="['fas', 'save']"></fa-icon>
          <span> opslaan</span>
        </button>
      </div>
    </div>
    <div>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
    </div>
  </div>
  <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>
  <div *ngIf="!processing && clonedStructure" class="row text-center">
    <app-tournament-structureround [editable]="true" [round]="clonedStructure.getRootRound()"
      (roundNumberChanged)="setChangedRoundNumber($event)" [first]="false" [nameService]="nameService"
      [structureEditor]="structureEditor">
    </app-tournament-structureround>
  </div>
</div>
<div class="d-flex justify-content-around mt-3 mb-1">
  <button *ngIf="!processing && clonedStructure && !clonedStructure.getRootRound().hasBegun()" role="button"
    [disabled]="!changedRoundNumber" (click)="saveStructure()" class="btn btn-primary">
    <fa-icon [icon]="['fas', 'save']"></fa-icon>
    <span> opslaan</span>
  </button>
</div>

<!-- do tour modal -->
<ng-template #contenttour let-modal>
  <div class="modal-header">
    <h4 class="modal-title">korte uitleg</h4>
    <button type="button" class="btn-close" aria-label="sluiten" (click)="modal.dismiss('close')"></button>
  </div>
  <div class="modal-body">
    <p>Wil je de eerste keer een korte uitleg voor meerdere ronden?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="modal.dismiss('close')">nee</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="modal.close('yes')">ja, start korte
      uitleg</button>
  </div>
</ng-template>
