<div class="container-fluid">
  <div>
    <div class="d-flex justify-content-between mb-1">
      <h2 id="structureRound" #structureRound>
        <app-tournament-icon name="structure"></app-tournament-icon> opzet
      </h2>
      <div>
        <button *ngIf="!processing && clonedStructure && !clonedStructure.getFirstRoundNumber().hasBegun()"
          role="button" (click)="openCategoryModal()" class="btn btn-primary ms-1">
          <fa-icon [icon]="['fas', 'plus']"></fa-icon>
          <span> categorie</span>
        </button>
        <button *ngIf="!processing && clonedStructure && !clonedStructure.getFirstRoundNumber().hasBegun()"
          role="button" [disabled]="actions.length === 0" (click)="saveStructure()" class="btn btn-primary ms-1">
          <fa-icon [icon]="['fas', 'save']"></fa-icon>
          <span> opslaan</span>
        </button>
      </div>
    </div>
    <div>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
    </div>
  </div>
  <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>
  <div *ngIf="!processing && clonedStructure" class="row text-center">

    <ng-container *ngIf="clonedStructure.getCategories().length === 1;else withCategories">
      <app-tournament-structureround [editable]="true" [round]="clonedStructure.getCategories()[0].getRootRound()"
        class="px-0" (addAction)="addAction($event)" [first]="false" [structureNameService]="structureNameService"
        [structureEditor]="structureEditor" [lastAction]="lastAction">
      </app-tournament-structureround>
    </ng-container>
    <ng-template #withCategories>
      <div class="d-flex flex-wrap gap-1">
        <app-tournament-structurecategory *ngFor="let category of clonedStructure.getCategories()" [editable]="true"
          [category]="category" class="mx-auto card" (addAction)="addAction($event)"
          [structureNameService]="structureNameService" [structureEditor]="structureEditor" [lastAction]="lastAction"
          (remove)="removeCategory($event)">
        </app-tournament-structurecategory>
      </div>
    </ng-template>
  </div>
</div>
<div class="d-flex justify-content-around mt-3 mb-1">
  <button *ngIf="!processing && clonedStructure && !clonedStructure.getFirstRoundNumber().hasBegun()" role="button"
    [disabled]="actions.length === 0" (click)="saveStructure()" class="btn btn-primary">
    <fa-icon [icon]="['fas', 'save']"></fa-icon>
    <span> opslaan</span>
  </button>
</div>
<app-bottom-menu *ngIf="tournament" [tournament]="tournament"></app-bottom-menu>
