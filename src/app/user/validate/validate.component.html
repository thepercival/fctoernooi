<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-4 g-0">
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" animations="spin"></fa-icon>
      </h2>
      <ngb-alert *ngIf="!processing && alert" [type]="alert.type">{{ alert.message }}</ngb-alert>
      <div *ngIf="!processing && !code" class="card card-auth my-3">
        <app-user-title title="valideren" icon="user-circle">
        </app-user-title>
        <div class="card-body text-center mx-auto form-validate border-top-0 border-primary">

          <div *ngIf="!sentValidationRequest">
            <p>
              Je dient je emailadres te valideren, voordat je nieuwe toernooien kunt aanmaken.
            </p>
            <p><button (click)="sendValidationRequest()" type="button" class="btn btn-primary">
                verstuur validatie email
              </button></p>
          </div>
          <div *ngIf="sentValidationRequest">
            <div class="card bg-success text-white">
              <div class="card-body">
                Er is een email gestuurd naar {{user?.getEmailaddress()}}.
              </div>
            </div>
            <div class="card bg-info text-white">
              <div class="card-body">
                Gebruik de link in de email om je emailadres te valideren.
              </div>
            </div>
            <div class="card bg-warning text-white">
              <div class="card-body">
                Let op: de email kan in de spam-folder zijn terecht gekomen.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
