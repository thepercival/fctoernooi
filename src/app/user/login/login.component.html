<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1>
          <fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon> inloggen
          <button *ngIf="!processing" [routerLink]="['']" type="button" class="btn btn-outline-secondary btn-sm">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          </button>
        </h1>
      </div>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
      <form *ngIf="!processing && !isLoggedIn()" name="form" (ngSubmit)="login()" [formGroup]="customForm" novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label for="emailaddress" class="col-form-label">emailadres</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.emailaddress.invalid, 'is-valid': customForm.controls.emailaddress.valid }"
              type="text" name="emailaddress" id="emailaddress" [formControl]="customForm.controls.emailaddress"
              maxlength="{{validations.maxlengthemailaddress}}" placeholder="max. {{validations.maxlengthemailaddress}} karakters"
              autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="password" class="col-form-label">wachtwoord</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.password.invalid, 'is-valid': customForm.controls.password.valid }"
              type="password" name="password" id="password" [formControl]="customForm.controls.password" maxlength="{{validations.maxlengthpassword}}"
              placeholder="min. {{validations.minlengthpassword}} karakters">
          </div>
        </div>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button [disabled]="customForm.invalid" type="submit" class="btn btn-primary">
              inloggen
            </button>
          </div>
        </div>
        <div class="form-group row justify-content-end my-5">
          <div class="col-9">
            <a routerLink="/user/register">registreren</a>
          </div>
        </div>
        <div class="form-group row justify-content-end mt-5">
          <div class="col-9">
            <a routerLink="/user/passwordreset">wachtwoord vergeten</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
