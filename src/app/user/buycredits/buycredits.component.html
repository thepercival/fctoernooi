<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-4 g-0">
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
      <ngb-alert *ngIf="!processing && alert" [type]="alert.type">{{ alert.message }}</ngb-alert>
      <div *ngIf="!processing && !code" class="card card-auth my-3">
        <app-user-title title="credits aanvragen" icon="money-bill-alt">
        </app-user-title>
        <div class="card-body text-center mx-auto form-validate border-top-0 border-primary">
          &euro;0,50 per toernooi.<br>
          kies je aantal toernooien: 1 <= 200<br>
            kies je betaal methode, misschien een standaard iets gebruiken.(eerst alleen ideal)<br>
            na keuze doe een backend call, de backend call doet een aanvraag bij mollie en dan verder kijken<br>
        </div>
      </div>
    </div>
  </div>
</div>
