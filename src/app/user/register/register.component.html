<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1>
          <fa-icon [icon]="['fas', 'user-circle']"></fa-icon> registreren
          <button *ngIf="!processing" [routerLink]="['']" type="button" class="btn btn-outline-secondary btn-sm">
            <fa-icon [icon]="['fas', 'level-up-alt']" rotate="270"></fa-icon>
          </button>
        </h1>
      </div>
      <h2 *ngIf="processing" align="center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
      <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false" (close)="alert = undefined;">{{ alert.message }}</ngb-alert>

      <div *ngIf="!processing && isLoggedIn() && registered" class="card card-body mx-auto bg-faded form-register mt-3">
        <legend class="m-b-1 text-xs-center">bedankt voor het registreren!</legend>
        <a role="button" class="btn btn-outline-secondary" routerLink="/home">ga verder</a>
      </div>
      <div *ngIf="!processing && isLoggedIn() && !registered" class="card card-body mx-auto bg-faded form-register mt-3">
        <legend class="m-b-1 text-xs-center">je bent al ingelogd</legend>
        <a role="button" class="btn btn-outline-secondary" routerLink="/home">ga terug</a>
      </div>

      <form *ngIf="!processing && !isLoggedIn() && !registered" name="form" (ngSubmit)="register() && false" [formGroup]="customForm"
        novalidate>
        <div class="form-group row">
          <div class="col-3">
            <label for="emailaddress" class="col-form-label">emailadres</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.emailaddress.invalid, 'is-valid': customForm.controls.emailaddress.valid }"
              type="text" name="emailaddress" id="emailaddress" [formControl]="customForm.controls.emailaddress" maxlength="{{validations.maxlengthemailaddress}}"
              placeholder="max. {{validations.maxlengthemailaddress}} karakters" autofocus>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="password" class="col-form-label">wachtwoord</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.password.invalid, 'is-valid': customForm.controls.password.valid }"
              type="password" name="password" id="password" [formControl]="customForm.controls.password" maxlength="{{validations.maxlengthpassword}}"
              placeholder="min. {{validations.minlengthpassword}} karakters">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-3">
            <label for="passwordRepeat" class="col-form-label">herhaal wachtwoord</label>
          </div>
          <div class="col-9">
            <input class="form-control" [ngClass]="{ 'is-invalid': customForm.controls.passwordRepeat.invalid, 'is-valid': customForm.controls.passwordRepeat.valid }"
              type="password" name="passwordRepeat" id="passwordRepeat" [formControl]="customForm.controls.passwordRepeat"
              maxlength="{{validations.maxlengthpassword}}" placeholder="min. {{validations.minlengthpassword}} karakters">
          </div>
        </div>
        <div class="form-group row justify-content-end">
          <div class="col-9">
            <button [disabled]="customForm.invalid" type="submit" class="btn btn-outline-primary">
              registreren
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
