      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
      <ngb-alert *ngIf="alert" [type]="alert.type">{{ alert.message }}</ngb-alert>

      <div *ngIf="!processing && tournament" >
        <div class="d-flex justify-content-center">
          <div class="mt-3">
            <span>{{tournament.getIntro()}}</span>
          </div>
        </div>
        <hr/>
        <ul class="list-group">
          <li *ngFor=" let rule of rules | async" class="list-group-item bg-white border-success text-dark text-start">
            <span [innerHTML]="rule.text"></span>
          </li>
        </ul>

        <ul class="list-group mt-3">
          <li class="list-group-item bg-white border-success text-dark text-start">
            <span>locatie</span>
            <span>link naar google maps</span>
          </li>
        </ul>

        <div class="card mt-3">
          <div class="card-header">
            <h5 class="mb-0">sponsors</h5>
          </div>
          <div card-body>
            <div class="d-flex flex-wrap gap-1 gap-sm-2">
              <div *ngFor=" let sponsor of tournament.getSponsors()" class="mx-auto">
                {{sponsor.getName()}}
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<app-tournament-navbar [public]="true" [currentScreen]="HomeScreen" *ngIf="tournament" [tournament]="tournament">
</app-tournament-navbar>
