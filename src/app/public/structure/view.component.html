<div class="container-fluid">
  <app-tournament-title [tournament]="tournament">
  </app-tournament-title>
  <div>
    <div class="d-flex justify-content-between mb-1">
      <h2>
        <i class="fi flaticon-structure"></i> opzet
      </h2>
    </div>
    <div>
      <h2 *ngIf="processing" class="text-center">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </h2>
    </div>
  </div>
  <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
  <div *ngIf="!processing" class="row text-center">
    <app-tournament-structureround [editable]="false" [round]="structure.getRootRound()">
    </app-tournament-structureround>
  </div>
</div>
