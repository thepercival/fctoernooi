FCToernooi\Tournament:
    type: entity
    repositoryClass: FCToernooi\Tournament\Repository
    table: tournaments
    id:
        id:
            type: integer
            nullable: false
            id: true
            column: id
            generator:
                strategy: AUTO
    fields:
        startDateTime:
          type: datetime_immutable
          unique: false
          nullable: false
    oneToMany:
        roles:
          targetEntity: FCToernooi\Tournament\Role
          mappedBy: tournament
    manyToOne:
        competitionseason:
            targetEntity: Voetbal\Competitionseason
            joinColumn:
              name: competitionseasonid
              referencedColumnName: id
              nullable: false
              onDelete: CASCADE
    uniqueConstraints:
        main_u_idx:
            columns: [ competitionseasonid ]



