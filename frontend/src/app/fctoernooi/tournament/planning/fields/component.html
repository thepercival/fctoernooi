<div class="row justify-content-center mx-0" style="min-height:4.5rem;">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 mt-1">
        <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="true" (close)="alert = undefined;">
            <i *ngIf="processing" class="fa fa-spinner fa-spin"></i> {{ alert.message }}</ngb-alert>
        <h2 *ngIf="!alert" class="hidden-sm-up pt-2">velden</h2>
    </div>
</div>
<div class="row justify-content-center mx-0">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 px-0">
        <table class="table">
            <thead>
                <tr>
                    <th>nr.</th>
                    <th colspan="2">naam</th>
                    <th style="text-align: right;">
                        <button type="button" class="btn btn-sm btn-outline-primary" (click)="addField()" [disabled]="processing || disableEditButtons">
                            <i class="fa fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fieldItem of fieldsList; let last = last;">
                    <td>
                        <span>{{fieldItem.field.getNumber()}}</span>
                    </td>
                    <td>
                        <span *ngIf="!fieldItem.editable && fieldItem.field !== undefined">{{fieldItem.field.getName() }}</span>
                        <input type="text" class="form-control input-fieldname" [minlength]="validations.minlengthname" [maxlength]="validations.maxlengthname"
                            [ngModel]="fieldItem.field.getName()" (ngModelChange)="fieldItem.field.setName($event)" *ngIf="fieldItem.editable"
                            required>
                    </td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-primary" [disabled]="processing || ( !fieldItem.editable && disableEditButtons ) || ( fieldItem.editable && fieldItem.field.getName().length < validations.minlengthname )"
                            (click)="saveedit(fieldItem);">
                            <span class="fa fa-{{fieldItem.editable ? 'save' : 'pencil' }}"></span>
                        </button>
                    </td>
                    <td style="text-align: right;">
                        <button *ngIf="last" type="button" class="btn btn-sm btn-outline-primary" [disabled]="processing || disableEditButtons" (click)="removeField(fieldItem);">
                            <span class="fa fa-remove"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
