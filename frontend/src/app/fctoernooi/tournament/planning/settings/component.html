<div *ngIf="round && config && tournament && structureService" class="container-fluid px-0">
    <div class="row justify-content-center no-gutters mt-3">
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
            <h2>
                <span *ngIf="round.getNumber() > 1" class="fa fa-info-circle icon-{{getClassPostfix( round.getWinnersOrLosers() )}}" title="{{getWinnersLosersDescription( round.getWinnersOrLosers() )}}ronde"></span> <span [innerHTML]="structureService.getRoundName( round )"></span>
            </h2>
        </div>
    </div>
    <div class="row justify-content-center no-gutters">
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8">
            <form name="form" (ngSubmit)="false" #f="ngForm" novalidate>
            <div class="form-group row">
                <label for="nrofheadtoheadmatches" class="col-8 col-sm-9 col-form-label">aantal onderlinge duels</label>
                <div class="col-4 col-sm-3">
                    <select [ngModel]="config.getNrOfHeadtoheadMatches()" (ngModelChange)="setNrOfHeadtoheadMatches($event)" id="nrOfHeadtoheadMatches" name="nrOfHeadtoheadMatches" class="form-control" required>
                        <option *ngFor="let n of ranges.nrOfHeadtoheadMatches" [attr.value]="n">{{n}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="winpoints" class="col-8 col-sm-9 col-form-label">punten bij overwinning</label>
                <div class="col-4 col-sm-3">
                    <select [ngModel]="config.getWinPoints()" (ngModelChange)="setWinPoints($event)" id="winpoints" name="winpoints" class="form-control" required>
                        <option *ngFor="let n of ranges.winPoints" [attr.value]="n">{{n}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="drawpoints" class="col-8 col-sm-9 col-form-label">punten bij gelijkspel</label>
                <div class="col-4 col-sm-3">
                    <select [ngModel]="config.getDrawPoints()" (ngModelChange)="setDrawPoints($event)" id="drawpoints" name="drawpoints" class="form-control" required>
                        <option *ngFor="let n of ranges.drawPoints" [attr.value]="n">{{n}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="hasExtension" class="col-8 col-sm-9 col-form-label">verlenging bij gelijkspel</label>
                <div class="form-check col-4 col-sm-3">
                    <label class="form-check-label">
                        <input [ngModel]="config.getHasExtension()" (ngModelChange)="setHasExtension($event)" id="hasExtension" name="hasExtension" class="form-check-input" type="checkbox">
                    </label>
                </div>
            </div>
            <div *ngIf="this.config.getHasExtension()" class="form-group row">
                <label for="winpointsext" class="col-7 col-sm-8 offset-1 col-form-label">punten bij overwinning</label>
                <div class="col-4 col-sm-3">
                    <select [ngModel]="config.getWinPointsExt()" (ngModelChange)="setWinPointsExt($event)" id="winpointsext" name="winpointsext" class="form-control" required>
                        <option *ngFor="let n of ranges.winPoints" [attr.value]="n">{{n}}</option>
                    </select>
                </div>
            </div>
            <div *ngIf="this.config.getHasExtension()" class="form-group row">
                <label for="drawpointsext" class="col-7 col-sm-8 offset-1 col-form-label">punten bij gelijkspel</label>
                <div class="col-4 col-sm-3">
                    <select [ngModel]="config.getDrawPointsExt()" (ngModelChange)="setDrawPointsExt($event)" id="drawpointsext" name="drawpointsext" class="form-control" required>
                        <option *ngFor="let n of ranges.drawPoints" [attr.value]="n">{{n}}</option>
                    </select>
                </div>
            </div>
            <div *ngIf="this.config.getHasExtension()" class="form-group row">
                <label for="minutesPerGameExt" class="col-7 col-sm-8 offset-1 col-form-label">minuten</label>
                <div class="col-4 col-sm-3">
                    <input type="number" [minlength]="1" [maxlength]="2" min="validations.minMinutesPerGame" max="validations.maxMinutesPerGame" [ngModel]="config.getMinutesPerGameExt()" (ngModelChange)="setMinutesPerGameExt($event)" id="minutesPerGameExt" name="minutesPerGameExt" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label for="enableTime" class="col-8 col-sm-9 col-form-label">plannen o.b.v. tijd</label>
                <div class="form-check col-4 col-sm-3">
                    <label class="form-check-label">
                        <input [ngModel]="config.getEnableTime()" (ngModelChange)="setEnableTime($event)" id="enableTime" name="enableTime" class="form-check-input" type="checkbox">
                    </label>
                </div>
            </div>
            <div *ngIf="config.getEnableTime()" class="form-group row">
                <label for="minutesPerGame" class="col-7 col-sm-8 offset-1 col-form-label">minuten per wedstrijd</label>
                <div class="col-4 col-sm-3">
                    <input type="number" [minlength]="1" [maxlength]="2" min="validations.minMinutesPerGame" max="validations.maxMinutesPerGame" [ngModel]="config.getMinutesPerGame()" (ngModelChange)="setMinutesPerGame($event)" id="minutesPerGame" name="minutesPerGame" class="form-control" required />
                </div>
            </div>
            <div *ngIf="config.getEnableTime()" class="form-group row">
                <label for="minutesinbetween" class="col-7 col-sm-8 offset-1 col-form-label">minuten tussen wedstrijden</label>
                <div class="col-4 col-sm-3">
                    <input type="number" [minlength]="1" [maxlength]="2" min="validations.minMinutesPerGame" max="validations.maxMinutesPerGame" [ngModel]="config.getMinutesInBetween()" (ngModelChange)="setMinutesInBetween($event)" id="minutesinbetween" name="minutesinbetween" class="form-control" [disabled]="!this.config.getMinutesPerGame()" required>

                </div>
            </div>
            <div *ngFor="let scoreConfig of round.getScoreConfigs()" class="form-group row">
                <label for="scoreStart" class="col-4 col-sm-6 col-form-label">{{scoreConfig.getName()}}(van/naar)</label>
                <div class="col-4 col-sm-3">
                    <input type="number" [maxlength]="4" [ngModel]="scoreConfig.getStart()" (ngModelChange)="setScoreConfigStart(scoreConfig,$event)" id="scoreStart" name="scoreStart" class="form-control" required />
                </div>
                <div class="col-4 col-sm-3">
                    <input type="number" [maxlength]="4" [ngModel]="scoreConfig.getGoal()" (ngModelChange)="setScoreConfigGoal(scoreConfig,$event)" id="scoreGoal" name="scoreGoal" class="form-control" required />
                </div>
            </div>

            <!--<div class="form-group col">-->
            <!--<label for="winpointspergame" class="col-form-label">punten per overwinning</label>-->
            <!--<input type="number" class="form-control" id="winpointspergame" name="winpointspergame" [min]="validations.minwinpointspergame" [max]="validations.maxwinpointspergame" [(ngModel)]="model.winpointspergame" #winpointspergame="ngModel" required>-->
            <!--</div>-->
            <!--<div *ngIf="f.submitted && model.nrofcompetitors < validations.minnrofcompetitors" class="alert alert-danger">het minimum aantal deelnemers is {{validations.minnrofcompetitors}}</div>-->
            <!--<div *ngIf="f.submitted && model.nrofcompetitors > validations.maxnrofcompetitors" class="alert alert-danger">het maximum aantal deelnemers is {{validations.maxnrofcompetitors}}</div>-->
            <!--<div *ngIf="f.submitted && model.nroffields < validations.minnroffields" class="alert alert-danger">het minimum aantal velden is {{validations.minnroffields}}</div>-->
            <!--<div *ngIf="f.submitted && model.nroffields > validations.maxnroffields" class="alert alert-danger">het maximum aantal velden is {{validations.maxnroffields}}</div>-->
            <!--<div *ngIf="error" class="alert alert-danger">{{error}}</div>-->
            </form>
        </div>
    </div>
</div>
