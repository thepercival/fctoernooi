
<div class="row justify-content-center mx-0" style="height:3rem;">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 mt-1">
        <ngb-alert *ngIf="progressAlert" [type]="progressAlert.type" [dismissible]="false" (close)="alert = null;"><i class="fa fa-spinner fa-spin"></i> {{ progressAlert.message }}</ngb-alert>
        <h2 *ngIf="!progressAlert" class="hidden-sm-up pt-2">scheidsrechters</h2>
    </div>
</div>
<div class="row justify-content-center mx-0">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 px-0">
        <table class="table">
            <thead>
            <tr>
                <th>nr.</th>
                <th colspan="2">naam</th>
                <th style="text-align: right;"><button type="button" class="btn btn-sm btn-default" (click)="addReferee()"><i class="fa fa-plus"></i></button></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let refereeItem of refereesList;">
                <td>
                    <span>{{refereeItem.referee.getNumber()}}</span>
                </td>
                <td>
                    <span *ngIf="!refereeItem.editable && refereeItem.referee != null">{{refereeItem.referee.getName() }}</span>
                    <input type="text" class="form-control input-refereename" [minlength]="validations.minlengthname" [maxlength]="validations.maxlengthname" [ngModel]="refereeItem.referee.getName()" (ngModelChange)="refereeItem.referee.setName($event)" *ngIf="refereeItem.editable" required>
                </td>
                <td>
                    <button type="button" class="btn btn-sm" [disabled]="( !refereeItem.editable && disableEditButtons ) || ( refereeItem.editable && refereeItem.referee.getName().length < validations.minlengthname )" (click)="saveedit(refereeItem);"><span class="fa fa-{{refereeItem.editable ? 'save' : 'pencil'}}"></span></button>
                </td>
                <td style="text-align: right;">
                    <button type="button" class="btn btn-sm" [disabled]="( !refereeItem.editable && disableEditButtons )" (click)="removeReferee(refereeItem);"><span class="fa fa-remove"></span></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
