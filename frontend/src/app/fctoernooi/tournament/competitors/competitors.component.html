<div class="container-fluid">
  <h1 align="center">
    {{tournament?.getName()}} <small>deelnemers</small>
  </h1>
  <div *ngIf="structureService" class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <ul class="list-group list-group-poule">
        <li *ngFor="let place of structureService.getFirstRound().getPoulePlaces();" class="list-group-item justify-content-between">

          <span>{{place.getNumber()}}</span>
          <span class="fa fa-bars"></span>
        </li>
      </ul>
    </div>
  </div>
</div>
