<div *ngIf="tournament" class="container-fluid">
  <h1 align="center">
    {{tournament.getName()}}
  </h1>
  <div *ngIf="structureService" class="row d-flex justify-content-center">
    <div class="card pointer mt-3 mx-2" [routerLink]="['/toernooi/structure', tournament.getId()]">
      <div class="card-block">
        <h5 class="card-title"><i class="fi flaticon-structure"></i> structuur</h5>
        <p class="card-text" *ngIf="structureService.getFirstRound() != null"><span class="fa fa-check-circle-o icon-success"></span> structuur aanwezig</p>
        <p class="card-text" *ngIf="structureService.getFirstRound() == null"><span class="fa fa-times-circle icon-danger"></span> geen structuur aanwezig</p>
      </div>
    </div>
    <div class="card pointer mt-3 mx-2" [routerLink]="['/toernooi/competitors', tournament.getId()]">
      <div class="card-block">
        <h5 class="card-title"><i class="fi flaticon-group"></i> deelnemers</h5>
        <p class="card-text" *ngIf="structureService.getFirstRound().getTeams().length > 0"><span class="fa fa-check-circle-o icon-success"></span> alle namen ingevuld</p>
        <p class="card-text" *ngIf="structureService.getFirstRound().getTeams().length === 0"><span class="fa fa-times-circle icon-danger"></span> vul de namen in</p>
      </div>
    </div>
    <div class="card pointer mt-3 mx-2" [routerLink]="['/toernooi/planning', tournament.getId()]">
      <div class="card-block">
        <h5 class="card-title"><i class="fi flaticon-schedule"></i> wedstrijden</h5>
        <p class="card-text" *ngIf="structureService.getFirstRound().getGames().length > 0"><span class="fa fa-check-circle-o icon-success"></span> wedstrijden ingepland</p>
        <p class="card-text" *ngIf="structureService.getFirstRound().getGames().length === 0"><span class="fa fa-times-circle icon-danger"></span> plan wedstrijden in</p>
      </div>
    </div>
    <div class="card pointer mt-3 mx-2" [routerLink]="['/toernooi/edit', tournament.getId()]">
      <div class="card-block">
        <h5 class="card-title"><i class="fa fa-cogs"></i> instellingen</h5>
        <ul class="card-text">
          <li>naam</li>
          <li>startdatum</li>
        </ul>
      </div>
    </div>
    <div *ngIf="isAdmin()" class="card mt-3 mx-2">
      <div class="card-block">
        <h5 (click)="toggleRemoveQuestion( true )" class="card-title pointer"><i class="fa fa-trash"></i> weggooien</h5>
        <div *ngIf="showRemoveQuestion" class="card-text">
          <div>nu weggooien?</div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary pointer" (click)="remove()">ja</button>
            <button class="btn btn-secondary pointer" (click)="toggleRemoveQuestion( false )">nee</button>
          </div>
        </div>
      </div>
    </div>
    <p *ngIf="deleteAlert">
      <ngb-alert [type]="'danger'" (close)="deleteAlert = null;">{{ deleteAlert }}</ngb-alert>
    </p>
  </div>
</div>
