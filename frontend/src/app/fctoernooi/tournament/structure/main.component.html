<div class="container-fluid">
  <div class="mb-4">
    <h1 *ngIf="tournament">
      {{tournament.getName()}}
      <a [routerLink]="['/toernooi/home', tournament.getId()]">
        <i class="fa fa-home"></i>
      </a>
    </h1>
  </div>
  <div>
    <h2>
      <i class="fi flaticon-structure"></i> structuur
      <button type="button" class="btn btn-outline-{{!processed && !isChanged ? 'primary' : (processing ? 'warning' : (isChanged ? 'danger' : 'success') ) }}"
        [disabled]="processing || !isChanged" (click)="saveStructure();">
        <span class="fa fa-{{processing ? 'spinner fa-spin' : (isChanged || !processed ? 'save' : 'check') }}"></span>
      </button>
    </h2>

  </div>
  <ngb-alert *ngIf="alert" [type]="alert.type" [dismissible]="true" (close)="alert = null;">{{ alert.message }}</ngb-alert>
  <div class="row text-center">
    <app-tournament-structureround style="width: 100%;" [round]="structureService?.getFirstRound()" [structureService]="structureService"
      (roundChanged)="isChanged = true"></app-tournament-structureround>
  </div>
</div>
