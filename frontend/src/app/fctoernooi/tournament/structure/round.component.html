<div *ngIf="round" class="col">
  <div class="card round">
    <div class="card-header">
      <span [innerHTML]="structureService.getRoundName( round )"></span>
    </div>
    <div class="card-block">
      <div class="d-flex justify-content-around mb-3">
        <div class="hidden-sm-up btn-group-vertical" role="group" aria-label="aantal poules">
          <button type="button" class="btn btn-outline-secondary">poules</button>
          <div class="btn-group" role="group" aria-label="aantal poules">
            <button type="button" class="btn btn-outline-secondary" (click)="removePoule(round)"><span class="fa fa-minus"></span></button>
            <button type="button" class="btn btn-outline-secondary" (click)="addPoule(round)"><span class="fa fa-plus"></span></button>
          </div>
        </div>
        <div *ngIf="round.getNumber() == 1" class="hidden-sm-up btn-group-vertical" role="group" aria-label="aantal poules">
          <button type="button" class="btn btn-outline-secondary">deelnemers</button>
          <div class="btn-group" role="group" aria-label="aantal deelnemers">
            <button type="button" class="btn btn-outline-secondary" (click)="removePoulePlace(round)"><span class="fa fa-minus"></span></button>
            <button type="button" class="btn btn-outline-secondary" (click)="addPoulePlace(round)"><span class="fa fa-plus"></span></button>
          </div>
        </div>
        <div class="hidden-xs-down btn-group" role="group" aria-label="aantal poules">
          <button type="button" class="btn btn-outline-secondary" (click)="removePoule(round)"><span class="fa fa-minus"></span></button>
          <button type="button" class="btn btn-outline-secondary">poules</button>
          <button type="button" class="btn btn-outline-secondary" (click)="addPoule(round)"><span class="fa fa-plus"></span></button>
        </div>
        <div *ngIf="round.getNumber() == 1" class="hidden-xs-down btn-group" role="group" aria-label="aantal deelnemers">
          <button type="button" class="btn btn-outline-secondary" (click)="removePoulePlace(round)"><span class="fa fa-minus"></span></button>
          <button type="button" class="btn btn-outline-secondary">deelnemers</button>
          <button type="button" class="btn btn-outline-secondary" (click)="addPoulePlace(round)"><span class="fa fa-plus"></span></button>
        </div>
      </div>
      <p *ngIf="alert">
        <ngb-alert [type]="alert.type" (close)="closeAlert()">{{ alert.message }}</ngb-alert>
      </p>
      <div class="d-flex justify-content-around mb-3">
        <ul *ngFor="let poule of round.getPoules();" class="list-group list-group-poule">
          <li class="list-group-item">{{structureService.getPouleName( poule, false)}}</li>
          <li *ngFor="let place of poule.getPlaces();" class="list-group-item list-group-item-{{getClassPostfix(place)}}">{{place.getNumber()}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="qualifier" *ngIf="round.getPoulePlaces().length > 1" class="row text-center mt-3">
    <!-- <div class="text-center mt-3" style="width:100%;"><h5 class="my-0"><i class="fa fa-arrow-circle-down"></i></h5></div> -->
    <div *ngFor="let winnersOrLosers of winnersAndLosers" class="col px-4">
      {{getWinnersLosersDescription( winnersOrLosers )}}
      <nouislider class="horizontal-slider {{getWinnersLosersName( winnersOrLosers )}}" [config]="uiSliderConfig" [min]="0" [max]="getMaxSliderValue( winnersOrLosers )" (ngModel)="sliderValueDummy" [ngModel]="getSliderValue( winnersOrLosers )" (ngModelChange)="onSliderChange($event, round, winnersOrLosers)" style="margin-top: 16px;"></nouislider>
    </div>
  </div>
  <div class="row text-center">
      <app-tournament-structureround *ngFor="let childRound of round.getChildRounds()" [ngStyle]="{ 'width': (100/round.getChildRounds().length) + '%' }" [round]="childRound" [structureService]="structureService"></app-tournament-structureround>
  </div>
</div>
