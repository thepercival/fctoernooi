<div class="container-fluid home">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
      <div class="mb-4">
        <h1 *ngIf="tournament">
          {{tournament.getName()}}
          <button [routerLink]="returnUrl" type="button" class="btn btn-outline-secondary btn-sm">
            <i class="fa fa-level-up fa-rotate-270"></i>
          </button>
        </h1>
      </div>
      <div *ngIf="game">
        <h2>
          {{structureService.getPoulePlaceName(game.getHomePoulePlace(), true)}} - {{structureService.getPoulePlaceName(game.getAwayPoulePlace(),
          true)}}
        </h2>
      </div>
      <form *ngIf="game" name="form" (ngSubmit)="save() && false" #f="ngForm" novalidate>
        <div class="row">
          <div class="form-group col">
            <label class="col-form-label">legs</label>
          </div>
          <div class="form-group col">
            <label for="homeresult" class="col-form-label">{{structureService.getPoulePlaceName(game.getHomePoulePlace(), true)}}</label>
            <input [ngModel]="model.home" type="number" name="homeresult" id="homeresult" style="max-width: 100px;">
          </div>
          <div class="form-group col">
            <label for="awayresult" class="col-form-label">{{structureService.getPoulePlaceName(game.getAwayPoulePlace(), true)}}</label>
            <input [ngModel]="model.away" type="number" name="awayresult" id="awayresult" style="max-width: 100px;">
          </div>
        </div>
        <div class="row">
          <div class="form-group col">
            <label for="played" class="col-form-label">gespeeld</label>
          </div>
          <div class="form-group col">
            <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="played" name="played" [(ngModel)]="model.played">
              <span class="custom-control-indicator"></span>
            </label>
          </div>
        </div>
        <div *ngIf="planningService.canCalculateStartDateTime(game.getPoule().getRound())" class="row">
          <div class="form-group col">
            <label for="dp" class="col-form-label">startdatum</label>
            <div class="input-group input-group-date">
              <input class="form-control fc-date" placeholder="yyyy-mm-dd" id="dp" name="dp" [(ngModel)]="model.startdate" ngbDatepicker
                #d="ngbDatepicker" required>
              <span class="input-group-addon fi flaticon-schedule" (click)="d.toggle()" style="cursor: pointer;">
              </span>
            </div>
          </div>
          <div class="form-group col">
            <label for="starttime" class="col-form-label">starttijd</label>
            <ngb-timepicker id="starttime" name="starttime" [(ngModel)]="model.starttime" [spinners]="false" required></ngb-timepicker>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button type="submit" [disabled]="!f.form.valid || loading" class="btn btn-outline-primary">wijzig wedstrijd
          <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i>
        </button>
      </form>
    </div>
  </div>
</div>
