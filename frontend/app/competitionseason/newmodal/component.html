<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">toernooi toevoegen</h4>
</div>
<form class="card card-block" name="formNewCS" (ngSubmit)="f.form.valid && add() && false" #f="ngForm" novalidate>
<div class="modal-body">
    <div class="form-group">
        <label for="name">naam</label>
        <input class="form-control" id="name" name="name" type="text" placeholder="naam" maxlength="25" required [disabled]="demo" [(ngModel)]="model.name" #name="ngModel" focus="{{ demo ? 'false' : 'true'}}" />
    </div>
    <div class="form-group">
        <label for="seasonname">seizoensnaam</label>
        <input class="form-control" id="seasonname" name="seasonname" type="text" maxlength="9" placeholder="2017/2018" [disabled]="demo" required [(ngModel)]="model.seasonname" #seasonname="ngModel"/>
    </div>
    <div class="form-group">
        <label for="nrofteams">aantal deelnemers</label>
        <input class="form-control" id="nrofteams" name="nrofteams" type="number" placeholder="16" required [(ngModel)]="model.nrofteams" #nrofteams="ngModel" focus="{{ demo ? 'true' : 'false'}}" />
    </div>
    <div *ngIf="!demo && f.submitted && !name.valid" class="alert alert-danger">naam is verplicht</div>
    <div *ngIf="!demo && f.submitted && !seasonname.valid" class="alert alert-danger">seizoensnaam is verplicht</div>
    <div *ngIf="f.submitted && !nrofteams.valid" class="alert alert-danger">aantal deelnemers is verplicht</div>
    <div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>
</div>
<div class="modal-footer">
    <button [disabled]="loading" class="btn btn-primary" type="submit">toevoegen <i *ngIf="loading" class="fa fa-spinner fa-spin fa-fw"></i> </button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">sluiten</button>
</div>
</form>
